<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Token 设置</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
            margin-top: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .instructions {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 25px;
            border-left: 4px solid #667eea;
        }
        
        .instructions h3 {
            margin-top: 0;
            color: #333;
        }
        
        .instructions ol {
            margin: 10px 0;
            padding-left: 20px;
        }
        
        .instructions li {
            margin-bottom: 8px;
            color: #555;
        }
        
        .copy-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
            font-size: 12px;
        }
        
        .copy-btn:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔑 GitHub Token 设置</h1>
        
        <div class="instructions">
            <h3>📋 获取 GitHub Token 步骤：</h3>
            <ol>
                <li>访问 <a href="https://github.com/settings/tokens/new" target="_blank">GitHub Token 创建页面</a></li>
                <li>填写 Token 描述（如：流体力学学习平台）</li>
                <li>选择权限：<strong>repo</strong>（完整仓库访问权限）</li>
                <li>点击 "Generate token" 生成 Token</li>
                <li>复制生成的 Token（注意：只显示一次！）</li>
            </ol>
        </div>
        
        <div class="form-group">
            <label for="githubToken">GitHub Personal Access Token:</label>
            <input type="password" id="githubToken" placeholder="请输入你的 GitHub Token">
        </div>
        
        <button class="btn" onclick="saveToken()">💾 保存 Token</button>
        <button class="btn" onclick="testConnection()" style="background: linear-gradient(135deg, #28a745 0%, #20c997 100%); margin-top: 10px;">🔗 测试连接</button>
        
        <div id="status" class="status" style="display: none;"></div>
        
        <div style="text-align: center; margin-top: 30px;">
            <a href="index.html" style="color: #667eea; text-decoration: none;">← 返回主页</a>
        </div>
    </div>

    <script>
        // 页面加载时检查是否已有token
        window.onload = function() {
            const savedToken = localStorage.getItem('github_token');
            if (savedToken) {
                document.getElementById('githubToken').value = savedToken;
                showStatus('已检测到保存的 Token', 'info');
            }
        };
        
        function saveToken() {
            const token = document.getElementById('githubToken').value.trim();
            
            if (!token) {
                showStatus('请输入 GitHub Token', 'error');
                return;
            }
            
            localStorage.setItem('github_token', token);
            showStatus('✅ Token 已保存到本地存储', 'success');
            
            // 自动测试连接
            setTimeout(() => {
                testConnection();
            }, 1000);
        }
        
        async function testConnection() {
            const token = document.getElementById('githubToken').value.trim();
            
            if (!token) {
                showStatus('请先输入 GitHub Token', 'error');
                return;
            }
            
            showStatus('🔗 正在测试 GitHub 连接...', 'info');
            
            try {
                // 测试GitHub API连接
                const response = await fetch('https://api.github.com/user', {
                    headers: {
                        'Authorization': `token ${token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                
                if (response.ok) {
                    const userData = await response.json();
                    showStatus(`✅ 连接成功！用户: ${userData.login}`, 'success');
                    
                    // 测试仓库访问
                    try {
                        const repoResponse = await fetch('https://api.github.com/repos/lghui12138/lghui12138.github.io', {
                            headers: {
                                'Authorization': `token ${token}`,
                                'Accept': 'application/vnd.github.v3+json'
                            }
                        });
                        
                        if (repoResponse.ok) {
                            showStatus(`✅ 仓库访问成功！可以加载题目数据`, 'success');
                        } else {
                            showStatus(`⚠️ 仓库访问失败，请检查 Token 权限`, 'error');
                        }
                    } catch (repoError) {
                        showStatus(`⚠️ 仓库访问失败: ${repoError.message}`, 'error');
                    }
                    
                } else {
                    showStatus(`❌ Token 无效或权限不足`, 'error');
                }
                
            } catch (error) {
                showStatus(`❌ 连接失败: ${error.message}`, 'error');
            }
        }
        
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
        }
        
        // 复制功能
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('已复制到剪贴板');
            });
        }
    </script>
</body>
</html>
