<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <title>简单登录测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #5a6fd8;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        .debug {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>🔐 登录测试</h1>
        
        <form id="loginForm" method="post" action="javascript:void(0)">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" 
                       id="username" 
                       name="username" 
                       placeholder="请输入用户名"
                       autocomplete="username"
                       required>
            </div>
            
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" 
                       id="password" 
                       name="password" 
                       placeholder="请输入密码"
                       autocomplete="current-password"
                       required>
            </div>
            
            <button type="submit">登录</button>
        </form>
        
        <div id="result" class="result"></div>
        
        <div class="debug" id="debug">
            <strong>调试信息：</strong><br>
            <div id="debugContent">初始化中...</div>
        </div>
        
        <div style="text-align: center; margin-top: 20px;">
            <button onclick="window.location.href='/fluid_dynamic_2.html'" style="background: #28a745;">
                返回主页面
            </button>
        </div>
    </div>

    <script>
        // 简单的账号数据
        const accounts = {
            'liuguanghui6330156': { name: '刘光辉', role: 'teacher', password: 'Ll700306' },
            'student1': { name: '学生账号', role: 'student', password: '123456' },
            'test': { name: '测试账号', role: 'student', password: '123' }
        };
        
        function log(message) {
            const debugContent = document.getElementById('debugContent');
            const timestamp = new Date().toLocaleTimeString();
            debugContent.innerHTML += `[${timestamp}] ${message}<br>`;
            debugContent.scrollTop = debugContent.scrollHeight;
            console.log(message);
        }
        
        function showResult(message, type) {
            const result = document.getElementById('result');
            result.textContent = message;
            result.className = `result ${type}`;
            result.style.display = 'block';
        }
        
        function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            log(`🔐 尝试登录: ${username}`);
            log(`📊 账号数据库包含: ${Object.keys(accounts).join(', ')}`);
            
            if (!username || !password) {
                showResult('请输入用户名和密码', 'error');
                log('❌ 输入为空');
                return;
            }
            
            const account = accounts[username];
            log(`🔍 查找账号 "${username}": ${account ? '找到' : '未找到'}`);
            
            if (!account) {
                showResult('用户名不存在', 'error');
                log('❌ 账号不存在');
                return;
            }
            
            log(`🔑 密码验证: 输入="${password}", 存储="${account.password}", 匹配=${password === account.password}`);
            
            if (account.password === password) {
                showResult(`登录成功！欢迎 ${account.name} (${account.role})`, 'success');
                log(`✅ 登录成功: ${account.name}`);
                
                // 存储登录状态
                localStorage.setItem('currentUser', username);
                localStorage.setItem('loginTime', new Date().toISOString());
                
                // 3秒后跳转到主页面
                setTimeout(() => {
                    window.location.href = '/fluid_dynamic_2.html';
                }, 3000);
                
            } else {
                showResult('密码错误', 'error');
                log('❌ 密码不匹配');
            }
        }
        
        // 页面初始化
        document.addEventListener('DOMContentLoaded', function() {
            log('🚀 页面加载完成');
            log(`📊 可用账号: ${Object.keys(accounts).length} 个`);
            
            const form = document.getElementById('loginForm');
            if (form) {
                form.addEventListener('submit', handleLogin);
                log('✅ 登录表单事件绑定成功');
            } else {
                log('❌ 未找到登录表单');
            }
            
            // 检查是否已经登录
            const currentUser = localStorage.getItem('currentUser');
            if (currentUser) {
                log(`🔍 检测到已登录用户: ${currentUser}`);
                showResult(`检测到已登录用户: ${currentUser}，3秒后跳转...`, 'info');
                setTimeout(() => {
                    window.location.href = '/fluid_dynamic_2.html';
                }, 3000);
            }
            
            // 预填测试账号（开发环境）
            if (window.location.hostname === 'localhost' || window.location.hostname.includes('github.io')) {
                document.getElementById('username').value = 'liuguanghui6330156';
                document.getElementById('password').value = 'Ll700306';
                log('🧪 已预填测试账号');
            }
        });
        
        // 全局错误处理
        window.addEventListener('error', function(e) {
            log(`💥 JavaScript错误: ${e.message} (${e.filename}:${e.lineno})`);
            showResult('页面出现错误，请检查控制台', 'error');
        });
        
        log('📜 脚本加载完成');
    </script>
</body>
</html>
