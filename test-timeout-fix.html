<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超时修复测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .test-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            backdrop-filter: blur(10px);
        }
        
        .timer-display {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            margin: 15px 0;
            color: #ffc107;
            font-family: monospace;
        }
        
        .status {
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            font-weight: bold;
            text-align: center;
        }
        
        .status.loading {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
        }
        
        .status.success {
            background: rgba(40, 167, 69, 0.2);
            color: #28a745;
        }
        
        .status.error {
            background: rgba(220, 53, 69, 0.2);
            color: #dc3545;
        }
        
        .result {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            max-height: 300px;
            overflow-y: auto;
            font-size: 14px;
            line-height: 1.6;
        }
        
        button {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin: 8px;
            transition: all 0.3s ease;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .milestone {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 5px 0;
            font-size: 14px;
        }
        
        .milestone.passed {
            background: rgba(40, 167, 69, 0.2);
            color: #28a745;
        }
        
        .milestone.current {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>⏰ 超时修复测试</h1>
    
    <div class="test-container">
        <h2>🎯 测试目标</h2>
        <p>验证DeepSeek-R1模型是否能够超过20秒运行，不会被提前终止</p>
        
        <div class="timer-display" id="timer">⏱️ 00:00</div>
        
        <div id="milestones">
            <div class="milestone" id="milestone-20">⏰ 20秒 - 之前的超时点</div>
            <div class="milestone" id="milestone-60">⏰ 1分钟 - 正常响应时间</div>
            <div class="milestone" id="milestone-180">⏰ 3分钟 - 复杂推理时间</div>
            <div class="milestone" id="milestone-300">⏰ 5分钟 - 深度推理时间</div>
            <div class="milestone" id="milestone-600">⏰ 10分钟 - 最大超时时间</div>
        </div>
        
        <button onclick="testDeepSeekR1Timeout()" id="test-btn">🚀 测试DeepSeek-R1超时</button>
        <button onclick="stopTest()" id="stop-btn" disabled>⏹️ 停止测试</button>
        
        <div class="status" id="status">准备测试超时修复</div>
        <div class="result" id="result">测试结果将显示在这里...</div>
    </div>
    
    <script src="js/core/smart-model-selector.js"></script>
    <script>
        let testStartTime = null;
        let timerInterval = null;
        let currentTest = null;
        let milestones = [20, 60, 180, 300, 600]; // 秒
        let passedMilestones = new Set();
        
        function updateTimer() {
            if (!testStartTime) return;
            
            const elapsed = Math.floor((Date.now() - testStartTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            
            document.getElementById('timer').textContent = 
                `⏱️ ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            // 检查里程碑
            milestones.forEach(milestone => {
                if (elapsed >= milestone && !passedMilestones.has(milestone)) {
                    passedMilestones.add(milestone);
                    const milestoneEl = document.getElementById(`milestone-${milestone}`);
                    milestoneEl.classList.remove('current');
                    milestoneEl.classList.add('passed');
                    milestoneEl.textContent += ' ✅ 已通过';
                    
                    if (milestone === 20) {
                        updateStatus('🎉 成功超过20秒！修复生效！', 'success');
                    }
                }
            });
            
            // 高亮当前里程碑
            const nextMilestone = milestones.find(m => elapsed < m && !passedMilestones.has(m));
            if (nextMilestone) {
                const nextEl = document.getElementById(`milestone-${nextMilestone}`);
                if (!nextEl.classList.contains('current')) {
                    // 移除其他current类
                    document.querySelectorAll('.milestone.current').forEach(el => {
                        el.classList.remove('current');
                    });
                    nextEl.classList.add('current');
                }
            }
        }
        
        function startTimer() {
            testStartTime = Date.now();
            passedMilestones.clear();
            
            // 重置里程碑显示
            milestones.forEach(milestone => {
                const el = document.getElementById(`milestone-${milestone}`);
                el.className = 'milestone';
                el.textContent = `⏰ ${milestone < 60 ? milestone + '秒' : Math.floor(milestone/60) + '分钟'} - ${getMilestoneDescription(milestone)}`;
            });
            
            timerInterval = setInterval(updateTimer, 1000);
            updateTimer();
        }
        
        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }
        
        function getMilestoneDescription(seconds) {
            const descriptions = {
                20: '之前的超时点',
                60: '正常响应时间',
                180: '复杂推理时间',
                300: '深度推理时间',
                600: '最大超时时间'
            };
            return descriptions[seconds] || '测试点';
        }
        
        function updateStatus(message, type = 'loading') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }
        
        function updateResult(content) {
            document.getElementById('result').innerHTML = content;
        }
        
        function disableButtons() {
            document.getElementById('test-btn').disabled = true;
            document.getElementById('stop-btn').disabled = false;
        }
        
        function enableButtons() {
            document.getElementById('test-btn').disabled = false;
            document.getElementById('stop-btn').disabled = true;
        }
        
        function stopTest() {
            if (currentTest) {
                currentTest.abort();
                currentTest = null;
            }
            stopTimer();
            enableButtons();
            updateStatus('测试已停止', 'error');
        }
        
        async function testDeepSeekR1Timeout() {
            disableButtons();
            currentTest = new AbortController();
            
            try {
                updateStatus('初始化智能模型选择器...', 'loading');
                await window.SmartModelSelector.init({
                    apiKey: "sk-dhseqxecuwwotodiskfdgwdjahnbexcgdotkfsovbgajxnis",
                    apiUrl: "https://api.siliconflow.cn/v1/chat/completions",
                    maxRetries: 1,
                    requestTimeout: 600000 // 10分钟
                });
                
                updateStatus('开始DeepSeek-R1超时测试...', 'loading');
                updateResult('正在调用DeepSeek-R1模型...<br><small>观察是否能超过20秒运行</small>');
                
                startTimer();
                
                const result = await window.SmartModelSelector.callAI('请详细推导纳维-斯托克斯方程的完整形式，包括所有物理假设和数学步骤', {
                    preferredModel: 'deepseek-r1',
                    maxTokens: 2000,
                    temperature: 0.3,
                    requestTimeout: 600000,
                    systemPrompt: '你是流体力学专家，请进行详细的数学推导，使用LaTeX语法表示公式。',
                    signal: currentTest.signal
                });
                
                const elapsed = Math.floor((Date.now() - testStartTime) / 1000);
                updateStatus(`✅ DeepSeek-R1调用成功！总耗时: ${elapsed}秒`, 'success');
                updateResult(`<strong>🎉 超时修复成功！</strong><br><br><strong>DeepSeek-R1回复:</strong><br>${result.content}<br><br><small>模型: ${result.model} | 总耗时: ${elapsed}秒</small>`);
                
            } catch (error) {
                const elapsed = testStartTime ? Math.floor((Date.now() - testStartTime) / 1000) : 0;
                
                if (elapsed > 20) {
                    updateStatus(`⚠️ 虽然失败，但成功超过20秒 (${elapsed}秒)`, 'success');
                    updateResult(`<strong>🎉 超时修复部分成功！</strong><br><br>虽然最终失败，但成功运行了${elapsed}秒，超过了之前的20秒限制。<br><br><strong>错误信息:</strong><br>${error.message}`);
                } else {
                    updateStatus(`❌ 测试失败，仍在${elapsed}秒时终止`, 'error');
                    updateResult(`<strong>❌ 超时修复失败</strong><br><br>仍然在${elapsed}秒时被终止，没有解决20秒超时问题。<br><br><strong>错误信息:</strong><br>${error.message}`);
                }
                
                console.error('DeepSeek-R1超时测试失败:', error);
            } finally {
                stopTimer();
                enableButtons();
                currentTest = null;
            }
        }
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🚀 超时修复测试页面加载完成');
            updateStatus('页面加载完成，准备测试超时修复', 'success');
        });
    </script>
</body>
</html>
