<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub题目加载测试</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            background: #f8f9fa;
        }
        
        .test-section h3 {
            margin-top: 0;
            color: #667eea;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn.success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }
        
        .results {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            padding: 15px;
            margin-top: 15px;
            font-family: monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧪 GitHub题目加载测试</h1>
        
        <div class="test-section">
            <h3>📊 统计信息</h3>
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalFiles">0</div>
                    <div class="stat-label">题库文件数</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalQuestions">0</div>
                    <div class="stat-label">总题目数</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="successFiles">0</div>
                    <div class="stat-label">加载成功</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="failedFiles">0</div>
                    <div class="stat-label">加载失败</div>
                </div>
            </div>
        </div>
        
        <div class="test-section">
            <h3>🔧 测试操作</h3>
            <button class="btn" onclick="testSingleFile()">测试单个文件</button>
            <button class="btn" onclick="testAllFiles()">测试所有文件</button>
            <button class="btn" onclick="testLargeFiles()">测试大文件</button>
            <button class="btn success" onclick="clearResults()">清空结果</button>
            <div class="results" id="testResults"></div>
        </div>
        
        <div class="test-section">
            <h3>📋 题库文件列表</h3>
            <div id="fileList"></div>
        </div>
        
        <div style="text-align: center; margin-top: 30px;">
            <a href="index.html" style="color: #667eea; text-decoration: none;">← 返回主页</a>
        </div>
    </div>

    <script>
        // GitHub配置
        const GITHUB_CONFIG = {
            owner: 'lghui12138',
            repo: 'lghui12138.github.io',
            branch: 'main',
            rawBaseUrl: 'https://raw.githubusercontent.com/lghui12138/lghui12138.github.io/main'
        };
        
        // 所有题库文件
        const ALL_FILES = [
            '易错题集.json',
            '真题_中国海洋大学_2000-2021_cleaned.json',
            '真题_中国海洋大学_2000-2021.json',
            '分类_动量方程.json',
            '分类_势流.json',
            '分类_压力.json',
            '分类_实验与量纲.json',
            '分类_流体力学基础.json',
            '分类_流体性质.json',
            '分类_流线轨迹.json',
            '分类_涡度.json',
            '分类_湍流.json',
            '分类_管道流动.json',
            '分类_粘性.json',
            '分类_能量方程.json',
            '分类_自由面.json',
            '分类_边界层.json',
            '分类_雷诺数.json'
        ];
        
        let testStats = {
            totalFiles: 0,
            totalQuestions: 0,
            successFiles: 0,
            failedFiles: 0
        };
        
        // 初始化页面
        window.onload = function() {
            updateStats();
            displayFileList();
            logResult('🚀 测试页面已加载，准备开始测试...');
        };
        
        // 更新统计显示
        function updateStats() {
            document.getElementById('totalFiles').textContent = testStats.totalFiles;
            document.getElementById('totalQuestions').textContent = testStats.totalQuestions;
            document.getElementById('successFiles').textContent = testStats.successFiles;
            document.getElementById('failedFiles').textContent = testStats.failedFiles;
        }
        
        // 显示文件列表
        function displayFileList() {
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = ALL_FILES.map(file => `
                <div style="margin-bottom: 10px;">
                    <button class="btn" onclick="loadSingleFile('${file}')">${file}</button>
                    <span id="status-${file.replace(/[^a-zA-Z0-9]/g, '_')}" style="margin-left: 10px; color: #666;">未测试</span>
                </div>
            `).join('');
        }
        
        // 记录结果
        function logResult(message) {
            const results = document.getElementById('testResults');
            const timestamp = new Date().toLocaleTimeString();
            results.textContent += `[${timestamp}] ${message}\n`;
            results.scrollTop = results.scrollHeight;
        }
        
        // 清空结果
        function clearResults() {
            document.getElementById('testResults').textContent = '';
            testStats = { totalFiles: 0, totalQuestions: 0, successFiles: 0, failedFiles: 0 };
            updateStats();
            displayFileList();
            logResult('📝 结果已清空');
        }
        
        // 加载单个文件
        async function loadSingleFile(filename) {
            const statusId = 'status-' + filename.replace(/[^a-zA-Z0-9]/g, '_');
            const statusElement = document.getElementById(statusId);
            
            statusElement.textContent = '加载中...';
            statusElement.style.color = '#007bff';
            
            try {
                logResult(`📖 开始加载: ${filename}`);
                const url = `${GITHUB_CONFIG.rawBaseUrl}/question-banks/${filename}`;
                const response = await fetch(url);
                
                if (response.ok) {
                    const data = await response.json();
                    const questions = Array.isArray(data) ? data : (data.questions ? data.questions : []);
                    
                    statusElement.textContent = `✅ ${questions.length} 道题`;
                    statusElement.style.color = '#28a745';
                    
                    logResult(`✅ 成功加载 ${filename}: ${questions.length} 道题目`);
                    
                    testStats.successFiles++;
                    testStats.totalQuestions += questions.length;
                } else {
                    statusElement.textContent = `❌ HTTP ${response.status}`;
                    statusElement.style.color = '#dc3545';
                    
                    logResult(`❌ 加载失败 ${filename}: HTTP ${response.status}`);
                    testStats.failedFiles++;
                }
                
                testStats.totalFiles++;
                updateStats();
                
            } catch (error) {
                statusElement.textContent = '❌ 网络错误';
                statusElement.style.color = '#dc3545';
                
                logResult(`❌ 加载异常 ${filename}: ${error.message}`);
                testStats.failedFiles++;
                testStats.totalFiles++;
                updateStats();
            }
        }
        
        // 测试单个文件
        async function testSingleFile() {
            const testFile = '易错题集.json';
            await loadSingleFile(testFile);
        }
        
        // 测试所有文件
        async function testAllFiles() {
            logResult('🚀 开始测试所有文件...');
            clearResults();
            
            for (const file of ALL_FILES) {
                await loadSingleFile(file);
                // 添加小延迟避免请求过快
                await new Promise(resolve => setTimeout(resolve, 200));
            }
            
            logResult(`🎯 测试完成！成功: ${testStats.successFiles}, 失败: ${testStats.failedFiles}, 总题目: ${testStats.totalQuestions}`);
        }
        
        // 测试大文件
        async function testLargeFiles() {
            const largeFiles = [
                '真题_中国海洋大学_2000-2021_cleaned.json',
                '真题_中国海洋大学_2000-2021.json',
                '分类_流体力学基础.json'
            ];
            
            logResult('📚 开始测试大文件...');
            
            for (const file of largeFiles) {
                await loadSingleFile(file);
                await new Promise(resolve => setTimeout(resolve, 500));
            }
            
            logResult('📚 大文件测试完成！');
        }
    </script>
</body>
</html>
