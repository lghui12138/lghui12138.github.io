<!DOCTYPE html>
<html>
<head>
    <title>语法测试</title>
</head>
<body>
    <script>
        // 测试processLatexSymbols函数语法
        const processLatexSymbols = (formula) => {
            return formula
                .replace(/\\rho/g, 'ρ')
                .replace(/\\mu/g, 'μ')
                .replace(/\\nabla/g, '∇')
                .replace(/\\partial/g, '∂')
                .replace(/\\vec\{([^}]+)\}/g, '<span class="vector-perfect">$1</span>');
        };
        
        console.log('语法测试通过');
        console.log(processLatexSymbols('\\rho \\vec{v}'));
    </script>
</body>
</html>
