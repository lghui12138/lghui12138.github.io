<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>流体力学学习平台 - Enterprise Edition</title>
    
    <!-- Font Awesome (使用备用CDN) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" onerror="console.warn('Font Awesome 加载失败，使用备用方案')">
    
    <!-- 备用图标字体 -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Material+Icons');
        .material-icons { font-family: 'Material Icons'; }
    </style>
    
    <!-- Custom CSS Modules -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/auth.css">
    <link rel="stylesheet" href="styles/dashboard.css">
    <link rel="stylesheet" href="styles/components.css">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loading-content">
            <div class="fluid-loader">
                <div class="wave"></div>
                <div class="wave"></div>
                <div class="wave"></div>
            </div>
            <h2>正在加载流体力学学习平台...</h2>
            <p>Enterprise Edition v4.0</p>
            <div style="margin-top: 20px; color: #6c7b7f; font-size: 14px;">
                <div id="loading-status">初始化系统模块...</div>
            </div>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2><i class="fas fa-user-circle"></i> 用户登录</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="username"><i class="fas fa-user"></i> 用户名</label>
                    <input type="text" id="username" name="username" value="admin" required placeholder="请输入用户名">
                    <div class="form-hint">测试账户：admin 或 student</div>
                </div>
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> 密码</label>
                    <input type="password" id="password" name="password" value="Admin123!" required placeholder="请输入密码">
                    <div class="form-hint">测试密码：Admin123! 或 Student123!</div>
                </div>
                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="remember-me">
                        <span class="checkmark"></span>
                        记住我
                    </label>
                    <a href="#" onclick="showPasswordResetModal()">忘记密码？</a>
                </div>
                <button type="submit" class="btn-primary">
                    <i class="fas fa-sign-in-alt"></i> 登录
                </button>
            </form>
            <div class="divider">
                <span>或</span>
            </div>
            <div class="social-login">
                <button class="btn-social btn-github" onclick="loginWithGitHub()">
                    <i class="fab fa-github"></i> GitHub登录
                </button>
                <button class="btn-social btn-google" onclick="loginWithGoogle()">
                    <i class="fab fa-google"></i> Google登录
                </button>
            </div>
            <p class="signup-link">
                还没有账户？<a href="#" onclick="showSignupModal()">立即注册</a>
            </p>
        </div>
    </div>

    <!-- Main Navigation -->
    <nav class="main-nav" id="main-nav" style="display: none;">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-water"></i>
                <span>流体力学平台</span>
            </div>
            <ul class="nav-menu" id="nav-menu">
                <li><a href="#dashboard" onclick="App.showDashboard()" class="active"><i class="fas fa-tachometer-alt"></i> 仪表板</a></li>
                <li><a href="#learning" onclick="App.showLearningCenter()"><i class="fas fa-graduation-cap"></i> 学习中心</a></li>
                <li><a href="#simulation" onclick="App.showSimulation()"><i class="fas fa-flask"></i> 仿真实验</a></li>
                <li><a href="#question-bank" onclick="LocalQuestionBank.showModal()"><i class="fas fa-question-circle"></i> 题库练习</a></li>
                <li><a href="#ai-assistant" onclick="App.showAIAssistant()"><i class="fas fa-robot"></i> AI助手</a></li>
                <li><a href="#profile" onclick="App.showProfile()"><i class="fas fa-user"></i> 个人中心</a></li>
            </ul>
            <div class="nav-actions">
                <button class="btn-secondary" onclick="App.showNotifications()">
                    <i class="fas fa-bell"></i>
                </button>
                <button class="btn-secondary" onclick="App.showSettings()">
                    <i class="fas fa-cog"></i>
                </button>
                <button class="btn-primary" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> 退出
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content" id="main-content" style="display: none;">
        <div id="dashboard-content">
            <!-- Dashboard content will be loaded here -->
        </div>
    </div>

    <!-- Notification Container -->
    <div id="notification-container"></div>

    <!-- Custom JavaScript Modules -->
    <script src="js/core/config.js"></script>
    <script src="js/core/utils.js"></script>
    <script src="js/core/eventBus.js"></script>
    <script src="js/auth/auth.js"></script>
    <script src="js/storage/githubStorage.js"></script>
    <script src="js/components/questionBank.js"></script>
    <script src="js/components/aiAssistant.js"></script>
    <script src="js/app.js"></script>

    <!-- Application Initialization -->
    <script>
        // 更新加载状态函数
        function updateLoadingStatus(message) {
            const statusElement = document.getElementById('loading-status');
            if (statusElement) {
                statusElement.textContent = message;
            }
            console.log('📋 ' + message);
        }
        
        // Application startup
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                updateLoadingStatus('正在启动应用...');
                
                // Wait for all modules to load
                await new Promise(resolve => setTimeout(resolve, 3000));
                
                // Check if all required modules are loaded
                const requiredModules = [
                    'AppConfig', 'Utils', 'EventBus', 'AuthSystem', 
                    'GitHubStorage', 'LocalQuestionBank', 'IntelligentAIAssistant', 'App'
                ];
                
                const missingModules = requiredModules.filter(module => !window[module]);
                if (missingModules.length > 0) {
                    throw new Error(`缺少模块: ${missingModules.join(', ')}`);
                }
                
                updateLoadingStatus('初始化模块...');
                
                // Initialize the application
                if (window.App && typeof window.App.init === 'function') {
                    try {
                        await App.init();
                        updateLoadingStatus('启动完成！');
                        console.log('✅ 流体力学学习平台已成功启动');
                    } catch (initError) {
                        console.error('❌ 应用初始化失败:', initError);
                        throw new Error(`应用初始化失败: ${initError.message}`);
                    }
                } else {
                    throw new Error('App.init 方法不可用');
                }
                
            } catch (error) {
                console.error('❌ 应用启动失败:', error);
                updateLoadingStatus('启动失败: ' + error.message);
                
                // Show error in loading screen
                const loadingScreen = document.getElementById('loading-screen');
                if (loadingScreen) {
                    setTimeout(() => {
                        loadingScreen.innerHTML = `
                            <div class="loading-content">
                                <div style="color: #ef4444; font-size: 3rem; margin-bottom: 1rem;">⚠️</div>
                                <h2 style="color: #ef4444;">应用启动失败</h2>
                                <p style="color: #6c7b7f; margin: 1rem 0;">${error.message}</p>
                                <button onclick="location.reload()" style="
                                    padding: 0.5rem 1rem;
                                    background: #4facfe;
                                    color: white;
                                    border: none;
                                    border-radius: 4px;
                                    cursor: pointer;
                                    margin-top: 1rem;
                                ">重新加载</button>
                                <div style="margin-top: 1rem; font-size: 0.8rem; color: #6c7b7f;">
                                    请检查浏览器控制台获取详细错误信息
                                </div>
                            </div>
                        `;
                    }, 1000);
                }
            }
        });
        
        // Enhanced global functions for better module connectivity
        window.showPasswordResetModal = function() {
            if (window.AuthSystem) {
                AuthSystem.showPasswordResetModal();
            } else {
                console.warn('AuthSystem not available');
            }
        };
        
        window.showSignupModal = function() {
            if (window.AuthSystem) {
                AuthSystem.showSignupModal();
            } else {
                console.warn('AuthSystem not available');
            }
        };
        
        window.loginWithGitHub = function() {
            if (window.AuthSystem) {
                AuthSystem.loginWithGitHub();
            } else {
                console.warn('AuthSystem not available');
            }
        };
        
        window.loginWithGoogle = function() {
            if (window.AuthSystem) {
                AuthSystem.loginWithGoogle();
            } else {
                console.warn('AuthSystem not available');
            }
        };
        
        window.logout = function() {
            if (window.AuthSystem) {
                AuthSystem.logout();
            } else {
                console.warn('AuthSystem not available');
            }
        };
        
        // Debug information
        window.getSystemStatus = function() {
            return {
                modules: {
                    AppConfig: !!window.AppConfig,
                    Utils: !!window.Utils,
                    EventBus: !!window.EventBus,
                    AuthSystem: !!window.AuthSystem,
                    GitHubStorage: !!window.GitHubStorage,
                    LocalQuestionBank: !!window.LocalQuestionBank,
                    IntelligentAIAssistant: !!window.IntelligentAIAssistant,
                    App: !!window.App
                },
                appState: window.App ? App.getAppState() : null,
                authState: window.AuthSystem ? AuthSystem.isAuthenticated() : false
            };
        };
        
        console.log('🎯 系统模块加载完成，等待DOM准备...');
    </script>
</body>
</html>
