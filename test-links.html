<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>链接测试页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #006994, #4facfe);
            color: white;
            min-height: 100vh;
        }
        .test-section {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .test-btn {
            background: #4facfe;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            text-decoration: none;
            display: inline-block;
        }
        .test-btn:hover {
            background: #006994;
        }
        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .success { background: rgba(39, 174, 96, 0.3); }
        .error { background: rgba(231, 76, 60, 0.3); }
        .info { background: rgba(79, 172, 254, 0.3); }
    </style>
</head>
<body>
    <h1>🔗 流体力学平台 - 链接测试</h1>
    
    <div class="test-section">
        <h2>主页面测试</h2>
        <a href="index-modular.html" class="test-btn">测试主页面</a>
        <a href="fluid_dynamic_4.html" class="test-btn">测试原版页面</a>
    </div>
    
    <div class="test-section">
        <h2>模块页面测试</h2>
        <a href="modules/question-bank-module.html" class="test-btn">题库模块</a>
        <a href="modules/video-module.html" class="test-btn">视频模块</a>
        <a href="modules/ai-assistant-module.html" class="test-btn">AI助手</a>
        <a href="modules/analytics-module.html" class="test-btn">数据分析</a>
        <a href="modules/upload-module.html" class="test-btn">文件上传</a>
        <a href="modules/review-module.html" class="test-btn">复习计划</a>
    </div>
    
    <div class="test-section">
        <h2>返回导航测试</h2>
        <p>点击上面的模块链接，然后在模块页面点击"返回主页"按钮，测试是否能正确返回。</p>
        <div id="testResults"></div>
    </div>
    
    <div class="test-section">
        <h2>视频播放测试</h2>
        <p>测试视频模块中的真实链接：</p>
        <ul>
            <li>抖音视频：<a href="https://v.douyin.com/7vrVT-4KmbI/" target="_blank" class="test-btn">动量输运视频</a></li>
            <li>抖音视频：<a href="https://v.douyin.com/X-ud2xkwvII/" target="_blank" class="test-btn">坐标系统视频</a></li>
            <li>B站视频：<a href="https://player.bilibili.com/player.html?bvid=BV16T421D7k4" target="_blank" class="test-btn">流体力学之美</a></li>
        </ul>
    </div>
    
    <script>
        // 测试文件是否存在
        async function testFileExists(url) {
            try {
                const response = await fetch(url, { method: 'HEAD' });
                return response.ok;
            } catch (error) {
                return false;
            }
        }
        
        // 自动测试所有文件
        async function runTests() {
            const files = [
                'index-modular.html',
                'modules/question-bank-module.html',
                'modules/video-module.html',
                'modules/ai-assistant-module.html',
                'modules/analytics-module.html',
                'modules/upload-module.html',
                'modules/review-module.html'
            ];
            
            const results = document.getElementById('testResults');
            results.innerHTML = '<h3>文件存在性测试结果：</h3>';
            
            for (const file of files) {
                const exists = await testFileExists(file);
                const statusClass = exists ? 'success' : 'error';
                const statusText = exists ? '✅ 存在' : '❌ 不存在';
                
                results.innerHTML += `
                    <div class="status ${statusClass}">
                        ${file}: ${statusText}
                    </div>
                `;
            }
            
            // 添加说明
            results.innerHTML += `
                <div class="status info">
                    <strong>说明：</strong>
                    <ul>
                        <li>✅ 表示文件存在，可以正常访问</li>
                        <li>❌ 表示文件不存在或无法访问</li>
                        <li>如果所有文件都显示✅，说明链接配置正确</li>
                    </ul>
                </div>
            `;
        }
        
        // 页面加载时运行测试
        document.addEventListener('DOMContentLoaded', runTests);
    </script>
</body>
</html>
