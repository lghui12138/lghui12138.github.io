        // ÂÖ®Â±ÄÂèòÈáè
        let currentBankData = null;
        let currentQuestionIndex = -1;

        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', function() {

        // ÊòæÁ§∫Ê†áÁ≠æÈ°µ
        function showTab(tabName) {
            // ÈöêËóèÊâÄÊúâÊ†áÁ≠æÈ°µ
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // ÁßªÈô§ÊâÄÊúâÊ†áÁ≠æÁöÑactiveÁ±ª
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // ÊòæÁ§∫ÁõÆÊ†áÊ†áÁ≠æÈ°µ
            document.getElementById(tabName + '-tab').classList.add('active');
            
            // ÊøÄÊ¥ªÂØπÂ∫îÁöÑÂØºËà™Ê†áÁ≠æ
            event.target.classList.add('active');
            
            // ÁâπÊÆäÂ§ÑÁêÜ
            if (tabName === 'export') {
                loadExportOptions();
            }
        }

        // Âä†ËΩΩÈ¢òÂ∫ìÂàóË°®
        async function loadQuestionBanks() {
            try {
                const response = await fetch('/question-banks/index.json');
                const index = await response.json();
                
                questionBanks = [];
                
                // Âä†ËΩΩÊâÄÊúâÂàÜÁ±ªÁöÑÈ¢òÂ∫ì
                for (const [category, banks] of Object.entries(index)) {
                    for (const bankInfo of banks) {
                        const bankFile = typeof bankInfo === 'string' ? bankInfo : bankInfo.file;
                        const bankName = typeof bankInfo === 'string' ? 
                            bankFile.replace('.json', '') : 
                            (bankInfo.name || bankFile.replace('.json', ''));
                        
                        try {
                            const bankResponse = await fetch(`/question-banks/${bankFile}`);
                            const bankData = await bankResponse.json();
                            
                            questionBanks.push({
                                file: bankFile,
                                name: bankName,
                                category: category,
                                data: Array.isArray(bankData) ? bankData : (bankData.questions || []),
                                description: bankInfo.intro || 'Êó†ÊèèËø∞'
                            });
                        } catch (error) {
                            console.error(`Âä†ËΩΩÈ¢òÂ∫ì ${bankFile} Â§±Ë¥•:`, error);
                        }
                    }
                }
                
                displayQuestionBanks(questionBanks);
                updateStats();
                
            } catch (error) {
                console.error('Âä†ËΩΩÈ¢òÂ∫ìÂàóË°®Â§±Ë¥•:', error);
                showNotification('Âä†ËΩΩÈ¢òÂ∫ìÂàóË°®Â§±Ë¥•', 'error');
            }
        }

        // ÊòæÁ§∫È¢òÂ∫ìÂàóË°®
        function displayQuestionBanks(banks) {

                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-warning" onclick="exportBank('${bank.file}')" title="ÂØºÂá∫È¢òÂ∫ì">
                                <i class="fas fa-download"></i>

                    <div style="display: flex; justify-content: space-between; align-items: center;">

        }

        // ÁºñËæëÈ¢òÂ∫ì
        async function editBank(bankFile) {
            const bank = questionBanks.find(b => b.file === bankFile);
            if (!bank) return;
            
            currentBankData = bank;
            
            document.getElementById('editBankName').value = bank.name;
            document.getElementById('editBankDescription').value = bank.description;
            
            displayQuestionsList(bank.data);
            
            document.getElementById('editBankModal').style.display = 'block';
        }

        // ÊòæÁ§∫È¢òÁõÆÂàóË°®
        function displayQuestionsList(questions) {
            const container = document.getElementById('questionsList');
            
            if (questions.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 20px; color: #666;">
                        <i class="fas fa-question-circle" style="font-size: 24px; margin-bottom: 10px;"></i>
                        <p>ÊöÇÊó†È¢òÁõÆ</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = questions.map((question, index) => `
                <div class="question-item">
                    <div class="question-title">È¢òÁõÆ ${index + 1}</div>
                    <div class="question-content">${(question.question || question.title || '').substring(0, 100)}...</div>
                    <div class="question-actions">
                        <button class="btn btn-primary" onclick="editQuestion(${index})">
                            <i class="fas fa-edit"></i> ÁºñËæë
                        </button>
                        <button class="btn btn-danger" onclick="deleteQuestion(${index})">
                            <i class="fas fa-trash"></i> Âà†Èô§
                        </button>
                    </div>

            `).join('');
        }

        // Ê∑ªÂä†Êñ∞È¢òÁõÆ
        function addNewQuestion() {
            currentQuestionIndex = -1;
            
            // Ê∏ÖÁ©∫Ë°®Âçï
            document.getElementById('editQuestionContent').value = '';
            document.getElementById('editQuestionType').value = 'ÈÄâÊã©È¢ò';
            document.getElementById('editQuestionExplanation').value = '';
            document.getElementById('editQuestionDifficulty').value = 'medium';
            
            // ÂàùÂßãÂåñÈÄâÈ°π
            initializeOptions();
            
            document.getElementById('editQuestionModal').style.display = 'block';
        }

        // ÁºñËæëÈ¢òÁõÆ
        function editQuestion(index) {
            if (!currentBankData || !currentBankData.data[index]) return;
            
            currentQuestionIndex = index;
            const question = currentBankData.data[index];
            
            document.getElementById('editQuestionContent').value = question.question || question.title || '';
            document.getElementById('editQuestionType').value = question.type || 'ÈÄâÊã©È¢ò';
            document.getElementById('editQuestionExplanation').value = question.explanation || '';
            document.getElementById('editQuestionDifficulty').value = question.difficulty || 'medium';
            
            // Âä†ËΩΩÈÄâÈ°π
            loadQuestionOptions(question);
            
            document.getElementById('editQuestionModal').style.display = 'block';
        }

        // Âä†ËΩΩÈ¢òÁõÆÈÄâÈ°π
        function loadQuestionOptions(question) {
            const container = document.getElementById('optionsList');
            container.innerHTML = '';
            
            if (question.options && Array.isArray(question.options)) {
                question.options.forEach((option, index) => {
                    addOptionElement(option, index === question.correct);
                });
            } else {
                // ÈªòËÆ§Ê∑ªÂä†4‰∏™ÈÄâÈ°π
                for (let i = 0; i < 4; i++) {
                    addOptionElement('', i === 0);
                }
            }
        }

        // ÂàùÂßãÂåñÈÄâÈ°π
        function initializeOptions() {
            const container = document.getElementById('optionsList');
            container.innerHTML = '';
            
            // ÈªòËÆ§Ê∑ªÂä†4‰∏™ÈÄâÈ°π
            for (let i = 0; i < 4; i++) {
                addOptionElement('', i === 0);
            }
        }

        // Ê∑ªÂä†ÈÄâÈ°π
        function addOption() {
            addOptionElement('', false);
        }

        // Ê∑ªÂä†ÈÄâÈ°πÂÖÉÁ¥†
        function addOptionElement(text = '', isCorrect = false) {
            const container = document.getElementById('optionsList');
            const optionIndex = container.children.length;
            
            const optionDiv = document.createElement('div');
            optionDiv.className = 'option-input';
            optionDiv.innerHTML = `
                <input type="radio" name="correctOption" value="${optionIndex}" ${isCorrect ? 'checked' : ''}>
                <input type="text" placeholder="ÈÄâÈ°π ${String.fromCharCode(65 + optionIndex)}" value="${text}">
                <button type="button" onclick="removeOption(this)" style="margin-left: 10px; background: #dc3545; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer;">
                    <i class="fas fa-trash"></i>
                </button>
            `;
            
            container.appendChild(optionDiv);
        }

        // ÁßªÈô§ÈÄâÈ°π
        function removeOption(button) {
            button.parentElement.remove();
            
            // ÈáçÊñ∞ÁºñÂè∑
            const container = document.getElementById('optionsList');
            Array.from(container.children).forEach((option, index) => {
                const radio = option.querySelector('input[type="radio"]');
                const textInput = option.querySelector('input[type="text"]');
                
                radio.value = index;
                textInput.placeholder = `ÈÄâÈ°π ${String.fromCharCode(65 + index)}`;
            });
        }

        // Â§ÑÁêÜÈ¢òÁõÆÁ±ªÂûãÂèòÂåñ
        function handleQuestionTypeChange() {
            const questionType = document.getElementById('editQuestionType').value;
            const optionsContainer = document.getElementById('optionsContainer');
            
            if (questionType === 'ÈÄâÊã©È¢ò') {
                optionsContainer.style.display = 'block';
            } else {
                optionsContainer.style.display = 'none';
            }
        }

        // ‰øùÂ≠òÈ¢òÁõÆ
        function saveQuestion() {
            const content = document.getElementById('editQuestionContent').value.trim();
            const type = document.getElementById('editQuestionType').value;
            const explanation = document.getElementById('editQuestionExplanation').value.trim();
            const difficulty = document.getElementById('editQuestionDifficulty').value;
            
            if (!content) {
                showNotification('ËØ∑ËæìÂÖ•È¢òÁõÆÂÜÖÂÆπ', 'warning');
                return;
            }
            
            const question = {
                question: content,
                type: type,
                explanation: explanation,
                difficulty: difficulty
            };
            
            if (type === 'ÈÄâÊã©È¢ò') {
                const optionInputs = document.querySelectorAll('#optionsList input[type="text"]');
                const correctRadio = document.querySelector('#optionsList input[type="radio"]:checked');
                
                if (optionInputs.length < 2) {
                    showNotification('ÈÄâÊã©È¢òËá≥Â∞ëÈúÄË¶Å2‰∏™ÈÄâÈ°π', 'warning');
                    return;
                }
                
                if (!correctRadio) {
                    showNotification('ËØ∑ÈÄâÊã©Ê≠£Á°ÆÁ≠îÊ°à', 'warning');
                    return;
                }
                
                question.options = Array.from(optionInputs).map(input => input.value.trim()).filter(text => text);
                question.correct = parseInt(correctRadio.value);
            }
            
            if (currentQuestionIndex === -1) {
                // Ê∑ªÂä†Êñ∞È¢òÁõÆ
                currentBankData.data.push(question);
            } else {
                // Êõ¥Êñ∞Áé∞ÊúâÈ¢òÁõÆ
                currentBankData.data[currentQuestionIndex] = question;
            }
            
            displayQuestionsList(currentBankData.data);
            closeModal('editQuestionModal');
            showNotification('È¢òÁõÆ‰øùÂ≠òÊàêÂäü', 'success');
        }

        // Âà†Èô§È¢òÁõÆ
        function deleteQuestion(index) {
            if (!confirm('Á°ÆÂÆöË¶ÅÂà†Èô§ËøôÈÅìÈ¢òÁõÆÂêóÔºü')) return;
            
            currentBankData.data.splice(index, 1);
            displayQuestionsList(currentBankData.data);
            showNotification('È¢òÁõÆÂà†Èô§ÊàêÂäü', 'success');
        }

        // ‰øùÂ≠òÈ¢òÂ∫ì
        async function saveBank() {
            const name = document.getElementById('editBankName').value.trim();
            const description = document.getElementById('editBankDescription').value.trim();
            
            if (!name) {
                showNotification('ËØ∑ËæìÂÖ•È¢òÂ∫ìÂêçÁß∞', 'warning');
                return;
            }
            
            // ËøôÈáåÂ∫îËØ•Ë∞ÉÁî®ÂêéÁ´ØAPI‰øùÂ≠òÈ¢òÂ∫ì
            // Áî±‰∫éÊòØÈùôÊÄÅÁΩëÁ´ôÔºåÊàë‰ª¨Âè™ËÉΩ‰∏ãËΩΩÊñá‰ª∂
            const bankData = {
                name: name,
                description: description,
                questions: currentBankData.data
            };
            
            downloadFile(
                JSON.stringify(bankData, null, 2),
                `${currentBankData.file}`,
                'application/json'
            );
            
            showNotification('È¢òÂ∫ìÂ∑≤ÁîüÊàê‰∏ãËΩΩÊñá‰ª∂ÔºåËØ∑ÊâãÂä®ÊõøÊç¢ÊúçÂä°Âô®Êñá‰ª∂', 'info');
            closeModal('editBankModal');
        }

        // Âà†Èô§È¢òÂ∫ì
        function deleteBank(bankFile) {
            if (!confirm('Á°ÆÂÆöË¶ÅÂà†Èô§Ëøô‰∏™È¢òÂ∫ìÂêóÔºüËøô‰∏™Êìç‰Ωú‰∏çÂèØÊÅ¢Â§çÔºÅ')) return;
            
            showNotification('ËØ∑ÊâãÂä®‰ªéÊúçÂä°Âô®Âà†Èô§Êñá‰ª∂: ' + bankFile, 'warning');
        }

        // ÂàõÂª∫Êñ∞È¢òÂ∫ì
        function createNewBank() {
            const name = document.getElementById('newBankName').value.trim();
            const description = document.getElementById('newBankDescription').value.trim();
            const difficulty = document.getElementById('newBankDifficulty').value;
            
            if (!name) {
                showNotification('ËØ∑ËæìÂÖ•È¢òÂ∫ìÂêçÁß∞', 'warning');
                return;
            }
            
            const bankData = {
                name: name,
                description: description,
                difficulty: difficulty,
                questions: []
            };
            
            const fileName = name.replace(/[^a-zA-Z0-9\u4e00-\u9fa5]/g, '_') + '.json';
            
            downloadFile(
                JSON.stringify(bankData, null, 2),
                fileName,
                'application/json'
            );
            
            // Ê∏ÖÁ©∫Ë°®Âçï
            document.getElementById('newBankName').value = '';
            document.getElementById('newBankDescription').value = '';
            document.getElementById('newBankDifficulty').value = 'easy';
            
            showNotification('Êñ∞È¢òÂ∫ìÂ∑≤ÁîüÊàêÔºåËØ∑‰∏ä‰º†Âà∞ question-banks ÁõÆÂΩïÂπ∂Êõ¥Êñ∞ index.json', 'success');
        }

        // ÂØºÂÖ•È¢òÂ∫ì
        function importQuestionBank() {
            const fileInput = document.getElementById('importFile');
            const jsonContent = document.getElementById('jsonContent').value.trim();
            
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    try {
                        const data = JSON.parse(e.target.result);
                        processImportedData(data);
                    } catch (error) {
                        showNotification('Êñá‰ª∂Ê†ºÂºèÈîôËØØÔºåËØ∑Ê£ÄÊü•JSONÊ†ºÂºè', 'error');
                    }
                };
                
                reader.readAsText(file);
            } else if (jsonContent) {
                try {
                    const data = JSON.parse(jsonContent);
                    processImportedData(data);
                } catch (error) {
                    showNotification('JSONÊ†ºÂºèÈîôËØØÔºåËØ∑Ê£ÄÊü•ËØ≠Ê≥ï', 'error');
                }
            } else {
                showNotification('ËØ∑ÈÄâÊã©Êñá‰ª∂ÊàñËæìÂÖ•JSONÂÜÖÂÆπ', 'warning');
            }
        }

        // Â§ÑÁêÜÂØºÂÖ•ÁöÑÊï∞ÊçÆ
        function processImportedData(data) {
            // È™åËØÅÊï∞ÊçÆÊ†ºÂºè
            if (!data.questions || !Array.isArray(data.questions)) {
                showNotification('È¢òÂ∫ìÊ†ºÂºèÈîôËØØÔºåÁº∫Â∞ëquestionsÊï∞ÁªÑ', 'error');
                return;
            }
            
            const fileName = (data.name || 'imported_bank').replace(/[^a-zA-Z0-9\u4e00-\u9fa5]/g, '_') + '.json';
            
            downloadFile(
                JSON.stringify(data, null, 2),
                fileName,
                'application/json'
            );
            
            showNotification(`È¢òÂ∫ìÂØºÂÖ•ÊàêÂäüÔºåËØ∑‰∏ä‰º† ${fileName} Âà∞ question-banks ÁõÆÂΩï`, 'success');
        }

        // Âä†ËΩΩÂØºÂá∫ÈÄâÈ°π
        function loadExportOptions() {
            const container = document.getElementById('exportBanksList');
            
            container.innerHTML = questionBanks.map(bank => `
                <div style="display: flex; justify-content: space-between; align-items: center; padding: 15px; background: #f8f9fa; border-radius: 10px; margin-bottom: 10px;">
                    <div>
                        <strong>${bank.name}</strong>
                        <span style="color: #666; margin-left: 10px;">(${bank.data.length} È¢ò)</span>
                    </div>
                    <button class="btn btn-primary" onclick="exportBank('${bank.file}')">
                        <i class="fas fa-download"></i> ÂØºÂá∫
                    </button>
                </div>
            `).join('');
        }

        // ÂØºÂá∫È¢òÂ∫ì
        function exportBank(bankFile) {
            const bank = questionBanks.find(b => b.file === bankFile);
            if (!bank) return;
            
            const exportData = {
                name: bank.name,
                description: bank.description,
                category: bank.category,
                questions: bank.data
            };
            
            downloadFile(
                JSON.stringify(exportData, null, 2),
                bank.file,
                'application/json'
            );
            
            showNotification(`${bank.name} ÂØºÂá∫ÊàêÂäü`, 'success');
        }

        // ÂØºÂá∫ÊâÄÊúâÈ¢òÂ∫ì
        function exportAllBanks() {
            const allBanks = {
                exportTime: new Date().toISOString(),
                totalBanks: questionBanks.length,
                totalQuestions: questionBanks.reduce((sum, bank) => sum + bank.data.length, 0),
                banks: questionBanks.map(bank => ({
                    file: bank.file,
                    name: bank.name,
                    description: bank.description,
                    category: bank.category,
                    questions: bank.data
                }))
            };
            
            downloadFile(
                JSON.stringify(allBanks, null, 2),
                'all_question_banks_' + new Date().toISOString().split('T')[0] + '.json',
                'application/json'
            );
            
            showNotification('ÊâÄÊúâÈ¢òÂ∫ìÂØºÂá∫ÊàêÂäü', 'success');
        }

        // ÊêúÁ¥¢È¢òÂ∫ì
        function searchBanks() {
            const searchTerm = document.getElementById('searchInput').value.trim().toLowerCase();
            
            if (!searchTerm) {
                displayQuestionBanks(questionBanks);
                return;
            }
            
            const filteredBanks = questionBanks.filter(bank => 
                bank.name.toLowerCase().includes(searchTerm) ||
                bank.description.toLowerCase().includes(searchTerm) ||
                bank.category.toLowerCase().includes(searchTerm)
            );
            
            displayQuestionBanks(filteredBanks);
            showNotification(`ÊâæÂà∞ ${filteredBanks.length} ‰∏™Áõ∏ÂÖ≥È¢òÂ∫ì`, 'info');
        }

        // Êõ¥Êñ∞ÁªüËÆ°‰ø°ÊÅØ
        function updateStats() {
            const totalBanks = questionBanks.length;
            const totalQuestions = questionBanks.reduce((sum, bank) => sum + bank.data.length, 0);
            const avgQuestions = totalBanks > 0 ? Math.round(totalQuestions / totalBanks) : 0;
            
            document.getElementById('totalBanks').textContent = totalBanks;
            document.getElementById('totalQuestions').textContent = totalQuestions;
            document.getElementById('avgQuestions').textContent = avgQuestions;
            document.getElementById('lastUpdate').textContent = new Date().toLocaleDateString();
        }

        // ÂÖ≥Èó≠Ê®°ÊÄÅÊ°Ü
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // ‰∏ãËΩΩÊñá‰ª∂
        function downloadFile(content, fileName, contentType) {
            const blob = new Blob([content], { type: contentType });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = fileName;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        }

        // ÊòæÁ§∫ÈÄöÁü•
        function showNotification(message, type = 'info', duration = 3000) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.parentNode.removeChild(notification);
                }
            }, duration);
        }

        // ÁÇπÂáªÊ®°ÊÄÅÊ°ÜÂ§ñÈÉ®ÂÖ≥Èó≠
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = 'none';
            }
        };
    </script>
