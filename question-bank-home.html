<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>题库分组首页 - 流体力学学习平台</title>
  <link rel="stylesheet" href="public/styles.css">
  <style>
    body {
      background: #f8fafd;
      font-family: 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Arial', sans-serif;
      margin: 0;
      padding: 0;
    }
    .bank-home-container {
      max-width: 900px;
      margin: 0 auto;
      padding: 32px 12px 24px 12px;
    }
    .bank-title {
      text-align: center;
      font-size: 2.2em;
      font-weight: 700;
      margin-bottom: 18px;
      color: #2b3a55;
    }
    .bank-desc {
      text-align: center;
      font-size: 1.1em;
      color: #6a7ba2;
      margin-bottom: 36px;
    }
    .bank-card-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 32px;
    }
    .bank-card {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.10);
      width: 270px;
      text-align: center;
      padding: 24px 18px 18px 18px;
      transition: box-shadow 0.2s, transform 0.15s;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }
    .bank-card:hover {
      box-shadow: 0 8px 32px rgba(80,120,255,0.13);
      transform: translateY(-4px) scale(1.03);
    }
    .bank-card img {
      width: 90px;
      height: 90px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 18px;
      box-shadow: 0 2px 12px rgba(80,120,255,0.08);
    }
    .bank-card-title {
      font-size: 1.25em;
      font-weight: 600;
      color: #2b3a55;
      margin-bottom: 10px;
    }
    .bank-card-desc {
      font-size: 1em;
      color: #6a7ba2;
      margin-bottom: 18px;
      min-height: 44px;
    }
    .bank-card-btn {
      display: inline-block;
      background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
      color: #fff;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      padding: 10px 28px;
      font-size: 1.08em;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(80,120,255,0.10);
      transition: background 0.2s, transform 0.1s;
    }
    .bank-card-btn:hover {
      background: linear-gradient(90deg, #00f2fe 0%, #4facfe 100%);
      transform: scale(1.04);
    }
    @media (max-width: 800px) {
      .bank-card-list {
        flex-direction: column;
        align-items: center;
        gap: 24px;
      }
      .bank-card {
        width: 95%;
        min-width: 0;
      }
    }
  </style>
</head>
<body>
  <div class="bank-home-container">
    <div class="bank-title">题库练习分组</div>
    <div class="bank-desc">请选择你要进入的题库类型，支持真题、章节分类题、易错题三大分组，全部数据自动导入，体验流畅美观。</div>
    <div class="bank-card-list">
      <!-- 真题卡片 -->
      <div class="bank-card" onclick="location.href='practice-fullscreen.html?type=real'">
        <img src="https://img.icons8.com/color/96/000000/test-passed.png" alt="真题练习">
        <div class="bank-card-title">真题练习</div>
        <div class="bank-card-desc">2000-2024年历年真题，按年份分组，自动统计题数，权威高效。</div>
        <button class="bank-card-btn">进入真题</button>
      </div>
      <!-- 章节分类卡片 -->
      <div class="bank-card" onclick="location.href='practice-fullscreen.html?type=chapter'">
        <img src="https://img.icons8.com/color/96/000000/open-book--v2.png" alt="章节分类题">
        <div class="bank-card-title">章节分类练习</div>
        <div class="bank-card-desc">覆盖全部知识点，按章节/专题分组，题型丰富，适合系统复习。</div>
        <button class="bank-card-btn">进入章节题</button>
      </div>
      <!-- 易错题卡片 -->
      <div class="bank-card" onclick="location.href='practice-fullscreen.html?type=wrong'">
        <img src="https://img.icons8.com/color/96/000000/error--v1.png" alt="易错题">
        <div class="bank-card-title">易错题练习</div>
        <div class="bank-card-desc">高频错题分组，查漏补缺，支持自定义拓展，智能巩固提升。</div>
        <button class="bank-card-btn">进入易错题</button>
      </div>
    </div>
  </div>
</body>
</html>
