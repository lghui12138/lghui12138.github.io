<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>快速修复登录测试</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            position: relative;
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            text-align: left;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .quick-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .quick-btn {
            flex: 1;
            padding: 10px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }
        
        .quick-btn:hover {
            background: #667eea;
            color: white;
        }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: 500;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .debug {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 12px;
            text-align: left;
        }
        
        .debug-content {
            margin-top: 10px;
            white-space: pre-wrap;
            font-family: monospace;
        }
        
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">🔐</div>
        <h1>快速修复登录测试</h1>
        <p class="subtitle">测试JavaScript语法错误修复</p>
        
        <form id="loginForm" onsubmit="return false;">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" placeholder="请输入用户名" required>
            </div>
            
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" placeholder="请输入密码" required>
            </div>
            
            <button type="submit" class="login-btn" onclick="testLogin()">
                <span id="loginText">🔐 测试登录</span>
                <span id="loadingSpinner" class="loading" style="display: none;"></span>
            </button>
        </form>
        
        <div class="quick-buttons">
            <button class="quick-btn" onclick="quickLogin('teacher')">教师登录</button>
            <button class="quick-btn" onclick="quickLogin('student')">学生登录</button>
        </div>
        
        <div class="quick-buttons">
            <button class="quick-btn" onclick="testBasicLogin()">测试basicLogin</button>
            <button class="quick-btn" onclick="showDebug()">显示调试</button>
        </div>
        
        <div id="result" class="result" style="display: none;"></div>
        
        <div class="debug">
            <strong>🔧 调试信息：</strong>
            <div id="debugContent" class="debug-content">初始化中...</div>
        </div>
    </div>

    <script>
        // 测试账号数据
        const testAccounts = {
            'liuguanghui6330156': { name: '刘光辉', role: 'teacher', password: 'Ll700306' },
            'student1': { name: '学生账号', role: 'student', password: '123456' },
            'niwenxuan': { name: '倪文轩', role: 'student', password: 'niwenxuan2025' },
            'hanwenxu': { name: '韩文旭', role: 'student', password: 'hanwenxu2025' }
        };
        
        // 显示结果
        function showResult(message, type = 'success') {
            const result = document.getElementById('result');
            result.textContent = message;
            result.className = `result ${type}`;
            result.style.display = 'block';
        }
        
        // 显示加载状态
        function showLoading(show = true) {
            const loginText = document.getElementById('loginText');
            const loadingSpinner = document.getElementById('loadingSpinner');
            
            if (show) {
                loginText.style.display = 'none';
                loadingSpinner.style.display = 'inline-block';
            } else {
                loginText.style.display = 'inline';
                loadingSpinner.style.display = 'none';
            }
        }
        
        // 快速登录
        function quickLogin(type) {
            if (type === 'teacher') {
                document.getElementById('username').value = 'liuguanghui6330156';
                document.getElementById('password').value = 'Ll700306';
            } else {
                document.getElementById('username').value = 'student1';
                document.getElementById('password').value = '123456';
            }
            
            setTimeout(() => {
                testLogin();
            }, 100);
        }
        
        // 测试登录
        function testLogin() {
            showLoading(true);
            
            setTimeout(() => {
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value;
                
                if (!username || !password) {
                    showResult('请输入用户名和密码', 'error');
                    showLoading(false);
                    return;
                }
                
                const account = testAccounts[username];
                if (!account) {
                    showResult('用户名不存在', 'error');
                    showLoading(false);
                    return;
                }
                
                if (account.password !== password) {
                    showResult('密码错误', 'error');
                    showLoading(false);
                    return;
                }
                
                // 存储登录状态
                localStorage.setItem('currentUser', username);
                localStorage.setItem('userRole', account.role);
                localStorage.setItem('userName', account.name);
                localStorage.setItem('loginTime', new Date().toISOString());
                
                showResult(`登录成功！欢迎 ${account.name} (${account.role})`, 'success');
                showLoading(false);
                
                // 延迟跳转到主平台
                setTimeout(() => {
                    window.location.href = '/fluid_dynamic_2.html';
                }, 2000);
            }, 1000);
        }
        
        // 测试basicLogin函数
        function testBasicLogin() {
            if (typeof window.basicLogin === 'function') {
                showResult('✅ basicLogin函数已定义', 'success');
            } else {
                showResult('❌ basicLogin函数未定义', 'error');
            }
        }
        
        // 显示调试信息
        function showDebug() {
            const debugContent = document.getElementById('debugContent');
            const info = {
                userAgent: navigator.userAgent,
                currentUser: localStorage.getItem('currentUser'),
                userRole: localStorage.getItem('userRole'),
                userName: localStorage.getItem('userName'),
                loginTime: localStorage.getItem('loginTime'),
                accounts: Object.keys(testAccounts),
                basicLoginDefined: typeof window.basicLogin === 'function',
                windowSize: `${window.innerWidth}x${window.innerHeight}`,
                timestamp: new Date().toISOString()
            };
            
            debugContent.textContent = JSON.stringify(info, null, 2);
        }
        
        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🚀 快速修复登录页面加载完成');
            showDebug();
            
            // 检查是否已登录
            const currentUser = localStorage.getItem('currentUser');
            if (currentUser) {
                showResult(`已登录用户: ${currentUser}`, 'success');
            }
        });
    </script>
</body>
</html>
