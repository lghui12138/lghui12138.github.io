<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>响应式测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-container { 
            max-width: 1200px; 
            margin: 0 auto; 
            background: #f0f0f0; 
            padding: 20px; 
            border-radius: 10px; 
        }
        .responsive-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        @media (max-width: 768px) {
            .responsive-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>响应式设计测试</h1>
        <p>请调整浏览器窗口大小来测试响应式效果</p>
        
        <div class="responsive-grid">
            <div class="card">
                <h3>桌面视图</h3>
                <p>在大屏幕上显示多列布局</p>
            </div>
            <div class="card">
                <h3>平板视图</h3>
                <p>在中等屏幕上自动调整</p>
            </div>
            <div class="card">
                <h3>移动视图</h3>
                <p>在小屏幕上显示单列布局</p>
            </div>
        </div>
        
        <div style="text-align: center; margin-top: 30px;">
            <a href="fluid_dynamic_2.html" style="display: inline-block; background: #3498db; color: white; padding: 12px 24px; text-decoration: none; border-radius: 6px;">
                访问主网站
            </a>
        </div>
    </div>
</body>
</html>
