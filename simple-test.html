<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>题库数据简单测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f0f0;
        }
        .result {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            border-left: 4px solid #4CAF50;
        }
        .error {
            border-left-color: #f44336;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>题库数据简单测试</h1>
    <button onclick="testData()">测试数据加载</button>
    <div id="result"></div>

    <script>
        async function testData() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="result">开始测试...</div>';
            
            try {
                // 测试从modules目录访问question-banks
                const response = await fetch('../question-banks/index.json');
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `
                        <div class="result">
                            <h3>✅ 数据加载成功！</h3>
                            <p><strong>真题数量:</strong> ${data.real?.length || 0}</p>
                            <p><strong>分类数量:</strong> ${data.chapter?.length || 0}</p>
                            <p><strong>错题数量:</strong> ${data.wrong?.length || 0}</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h3>❌ 数据加载失败</h3>
                            <p>状态码: ${response.status}</p>
                            <p>状态文本: ${response.statusText}</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>❌ 发生错误</h3>
                        <p>错误信息: ${error.message}</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
