<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-box {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            width: 300px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        input {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        input:focus {
            border-color: #667eea;
            outline: none;
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        button:hover {
            opacity: 0.9;
        }
        .quick-btn {
            background: #f8f9fa;
            color: #333;
            border: 2px solid #ddd;
            margin-bottom: 5px;
            font-size: 14px;
            padding: 10px;
        }
        .quick-btn:hover {
            background: #e9ecef;
        }
        .error {
            background: #ffe6e6;
            color: #d63384;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
        }
        .success {
            background: #d1e7dd;
            color: #0f5132;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>登录测试</h1>
        
        <div class="error" id="errorMsg"></div>
        <div class="success" id="successMsg"></div>
        
        <input type="text" id="username" placeholder="用户名">
        <input type="password" id="password" placeholder="密码">
        
        <button onclick="doLogin()">登录</button>
        
        <button class="quick-btn" onclick="quickTeacher()">教师快速登录</button>
        <button class="quick-btn" onclick="quickStudent()">学生快速登录</button>
        <button class="quick-btn" onclick="showDebug()">显示调试信息</button>
    </div>

    <script>
        // 账号数据
        const accounts = {
            'liuguanghui6330156': { name: '刘光辉', role: 'teacher', password: 'Ll700306' },
            'student1': { name: '学生账号', role: 'student', password: '123456' },
            'niwenxuan': { name: '倪文轩', role: 'student', password: 'niwenxuan2025' },
            'hanwenxu': { name: '韩文旭', role: 'student', password: 'hanwenxu2025' }
        };

        function showError(msg) {
            const errorDiv = document.getElementById('errorMsg');
            errorDiv.textContent = msg;
            errorDiv.style.display = 'block';
            document.getElementById('successMsg').style.display = 'none';
        }

        function showSuccess(msg) {
            const successDiv = document.getElementById('successMsg');
            successDiv.textContent = msg;
            successDiv.style.display = 'block';
            document.getElementById('errorMsg').style.display = 'none';
        }

        function doLogin() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            console.log('尝试登录:', username);
            
            if (!username || !password) {
                showError('请输入用户名和密码');
                return;
            }
            
            const account = accounts[username];
            if (!account) {
                showError('用户名不存在');
                console.log('可用账号:', Object.keys(accounts));
                return;
            }
            
            if (account.password !== password) {
                showError('密码错误');
                return;
            }
            
            showSuccess(`登录成功！欢迎 ${account.name} (${account.role})`);
            console.log('登录成功:', account);
        }

        function quickTeacher() {
            document.getElementById('username').value = 'liuguanghui6330156';
            document.getElementById('password').value = 'Ll700306';
            setTimeout(doLogin, 100);
        }

        function quickStudent() {
            document.getElementById('username').value = 'student1';
            document.getElementById('password').value = '123456';
            setTimeout(doLogin, 100);
        }

        function showDebug() {
            console.log('=== 调试信息 ===');
            console.log('账号数据:', accounts);
            console.log('可用账号:', Object.keys(accounts));
            console.log('页面元素:', {
                username: document.getElementById('username'),
                password: document.getElementById('password')
            });
            alert('调试信息已输出到控制台，请按F12查看');
        }

        // 回车键登录
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                doLogin();
            }
        });

        console.log('登录测试页面加载完成');
        console.log('可用账号:', Object.keys(accounts));
    </script>
</body>
</html>
