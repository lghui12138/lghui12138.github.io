<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录测试页面</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        /* 背景动画效果 */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
            animation: backgroundShift 20s ease-in-out infinite;
        }
        
        @keyframes backgroundShift {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(1deg); }
        }
        
        .login-box {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 500px;
            position: relative;
            z-index: 10;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .logo {
            font-size: 60px;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            font-weight: 700;
        }
        
        .subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .form-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #667eea;
            font-size: 18px;
        }
        
        input {
            width: 100%;
            padding: 15px 15px 15px 50px;
            margin-bottom: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            box-sizing: border-box;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }
        
        input:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }
        
        .main-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .main-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .main-btn:hover::before {
            left: 100%;
        }
        
        .main-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        
        .quick-btn {
            background: rgba(248, 249, 250, 0.9);
            color: #333;
            border: 2px solid #e1e5e9;
            margin: 8px;
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .quick-btn:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
            transform: translateY(-2px);
        }
        
        .error {
            background: linear-gradient(135deg, #ffe6e6, #f5c6cb);
            color: #d63384;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            display: none;
            font-weight: 500;
        }
        
        .success {
            background: linear-gradient(135deg, #d1e7dd, #bee5eb);
            color: #0f5132;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            display: none;
            font-weight: 500;
        }
        
        .debug {
            background: rgba(248, 249, 250, 0.9);
            border: 1px solid #dee2e6;
            padding: 20px;
            margin-top: 25px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
            backdrop-filter: blur(10px);
        }
        
        .debug-content {
            line-height: 1.6;
        }
        
        .debug-content::-webkit-scrollbar {
            width: 6px;
        }
        
        .debug-content::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }
        
        .debug-content::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 3px;
        }
        
        .debug-content::-webkit-scrollbar-thumb:hover {
            background: #5a6fd8;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .login-box {
                margin: 20px;
                padding: 30px;
            }
            
            .logo {
                font-size: 50px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .quick-btn {
                margin: 5px;
                padding: 10px 15px;
                font-size: 13px;
            }
        }
        
        /* 加载动画 */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-box">
        <div class="login-header">
            <div class="logo">🔐</div>
            <h1>登录测试页面</h1>
            <p class="subtitle">流体力学学习平台 - 功能测试</p>
        </div>
        
        <div class="error" id="errorMsg"></div>
        <div class="success" id="successMsg"></div>
        
        <div class="form-group">
            <i class="fas fa-user"></i>
            <input type="text" id="username" placeholder="用户名">
        </div>
        
        <div class="form-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" placeholder="密码">
        </div>
        
        <button class="main-btn" onclick="doLogin()" id="loginBtn">
            <span id="loginText">🔐 登录</span>
            <span id="loadingSpinner" class="loading" style="display: none;"></span>
        </button>
        
        <div style="text-align: center; margin: 20px 0;">
            <button class="quick-btn" onclick="quickTeacher()">
                <i class="fas fa-chalkboard-teacher"></i> 教师快速登录
            </button>
            <button class="quick-btn" onclick="quickStudent()">
                <i class="fas fa-user-graduate"></i> 学生快速登录
            </button>
            <button class="quick-btn" onclick="showDebug()">
                <i class="fas fa-bug"></i> 显示调试信息
            </button>
            <button class="quick-btn" onclick="clearStorage()">
                <i class="fas fa-trash"></i> 清除登录状态
            </button>
        </div>
        
        <div class="debug" id="debug">
            <strong>🔧 调试信息：</strong><br>
            <div id="debugContent" class="debug-content">初始化中...</div>
        </div>
    </div>

    <script>
        // 账号数据
        const accounts = {
            'liuguanghui6330156': { name: '刘光辉', role: 'teacher', password: 'Ll700306' },
            'student1': { name: '学生账号', role: 'student', password: '123456' },
            'niwenxuan': { name: '倪文轩', role: 'student', password: 'niwenxuan2025' },
            'hanwenxu': { name: '韩文旭', role: 'student', password: 'hanwenxu2025' }
        };

        function log(message) {
            const debugContent = document.getElementById('debugContent');
            const timestamp = new Date().toLocaleTimeString();
            debugContent.innerHTML += `[${timestamp}] ${message}<br>`;
            debugContent.scrollTop = debugContent.scrollHeight;
            console.log(message);
        }

        function showLoading(show) {
            const loginText = document.getElementById('loginText');
            const loadingSpinner = document.getElementById('loadingSpinner');
            
            if (show) {
                loginText.style.display = 'none';
                loadingSpinner.style.display = 'inline-block';
            } else {
                loginText.style.display = 'inline';
                loadingSpinner.style.display = 'none';
            }
        }

        function showError(msg) {
            const errorDiv = document.getElementById('errorMsg');
            errorDiv.textContent = msg;
            errorDiv.style.display = 'block';
            document.getElementById('successMsg').style.display = 'none';
        }

        function showSuccess(msg) {
            const successDiv = document.getElementById('successMsg');
            successDiv.textContent = msg;
            successDiv.style.display = 'block';
            document.getElementById('errorMsg').style.display = 'none';
        }

        function doLogin() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            log(`🔐 尝试登录: ${username}`);
            
            if (!username || !password) {
                showError('请输入用户名和密码');
                return;
            }
            
            const account = accounts[username];
            if (!account) {
                showError('用户名不存在');
                log('❌ 账号不存在');
                return;
            }
            
            if (account.password !== password) {
                showError('密码错误');
                log('❌ 密码错误');
                return;
            }
            
            showLoading(true);
            showSuccess(`登录成功！欢迎 ${account.name} (${account.role})`);
            log(`✅ 登录成功: ${account.name}`);
            
            // 存储登录状态
            localStorage.setItem('currentUser', username);
            localStorage.setItem('loginTime', new Date().toISOString());
            localStorage.setItem('userRole', account.role);
            localStorage.setItem('userName', account.name);
            
            log('💾 登录状态已保存到localStorage');
            
            // 3秒后跳转到主页面
            setTimeout(() => {
                window.location.href = '/fluid_dynamic_2.html';
            }, 3000);
        }

        function quickTeacher() {
            document.getElementById('username').value = 'liuguanghui6330156';
            document.getElementById('password').value = 'Ll700306';
            setTimeout(doLogin, 100);
        }

        function quickStudent() {
            document.getElementById('username').value = 'student1';
            document.getElementById('password').value = '123456';
            setTimeout(doLogin, 100);
        }

        function showDebug() {
            log('=== 调试信息 ===');
            log(`账号数据: ${Object.keys(accounts).length} 个账号`);
            log(`可用账号: ${Object.keys(accounts).join(', ')}`);
            log(`localStorage状态:`);
            log(`  currentUser: ${localStorage.getItem('currentUser') || '未设置'}`);
            log(`  userRole: ${localStorage.getItem('userRole') || '未设置'}`);
            log(`  userName: ${localStorage.getItem('userName') || '未设置'}`);
            log(`  loginTime: ${localStorage.getItem('loginTime') || '未设置'}`);
            log(`页面元素:`);
            log(`  username: ${document.getElementById('username') ? '找到' : '未找到'}`);
            log(`  password: ${document.getElementById('password') ? '找到' : '未找到'}`);
            log(`  loginBtn: ${document.getElementById('loginBtn') ? '找到' : '未找到'}`);
        }

        function clearStorage() {
            localStorage.removeItem('currentUser');
            localStorage.removeItem('userRole');
            localStorage.removeItem('userName');
            localStorage.removeItem('loginTime');
            log('🗑️ 已清除所有登录状态');
            showSuccess('登录状态已清除');
        }

        // 回车键登录
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                doLogin();
            }
        });

        // 页面初始化
        document.addEventListener('DOMContentLoaded', function() {
            log('🚀 登录测试页面加载完成');
            log(`📊 可用账号: ${Object.keys(accounts).length} 个`);
            
            // 检查是否已经登录
            const currentUser = localStorage.getItem('currentUser');
            if (currentUser) {
                log(`🔍 检测到已登录用户: ${currentUser}`);
                showSuccess(`检测到已登录用户: ${currentUser}，3秒后跳转...`);
                setTimeout(() => {
                    window.location.href = '/fluid_dynamic_2.html';
                }, 3000);
            }
        });

        log('📜 脚本加载完成');
    </script>
</body>
</html>
