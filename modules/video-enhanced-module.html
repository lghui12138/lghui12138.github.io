        // ËÆæÁΩÆËß¶Êë∏‰∫ã‰ª∂

        // ÁîüÊàêÂ≠¶‰π†Ë∑ØÂæÑ
        function generateLearningPath() {
            const userProgress = getUserLearningProgress();

        }
        
        // Ëé∑ÂèñÁî®Êà∑Â≠¶‰π†ËøõÂ∫¶
        function getUserLearningProgress() {
            const progress = {
                completedVideos: videosData.filter(v => v.progress === 100).length,
                totalVideos: videosData.length,
                categoryProgress: {},
                weakAreas: [],
                strongAreas: []
            };
            
            // ËÆ°ÁÆóÂêÑÂàÜÁ±ªËøõÂ∫¶
            const categories = [...new Set(videosData.map(v => v.category))];
            categories.forEach(category => {
                const categoryVideos = videosData.filter(v => v.category === category);
                const categoryProgress = categoryVideos.reduce((sum, v) => sum + v.progress, 0) / categoryVideos.length;
                progress.categoryProgress[category] = categoryProgress;
                
                if (categoryProgress < 50) {
                    progress.weakAreas.push(category);
                } else if (categoryProgress > 80) {
                    progress.strongAreas.push(category);
                }
            });
            
            return progress;
        }
        
        // ËÆ°ÁÆóÊúÄ‰ºòÂ≠¶‰π†Ë∑ØÂæÑ
        function calculateOptimalPath(userProgress) {
            const path = {
                nextVideos: [],
                recommendedCategories: [],
                estimatedTime: 0,
                difficulty: 'beginner'
            };
            
            // Êé®Ëçê‰∏ã‰∏Ä‰∏™ËßÜÈ¢ë
            const incompleteVideos = videosData.filter(v => v.progress < 100);
            const sortedVideos = incompleteVideos.sort((a, b) => {
                // ‰ºòÂÖàÊé®ËçêËøõÂ∫¶ËæÉÈ´òÁöÑËßÜÈ¢ë
                const progressDiff = b.progress - a.progress;
                if (Math.abs(progressDiff) > 20) return progressDiff;
                
                // ÂÖ∂Ê¨°ÊåâÈöæÂ∫¶ÊéíÂ∫è
                const difficultyOrder = { 'beginner': 1, 'intermediate': 2, 'advanced': 3 };
                return difficultyOrder[a.difficulty] - difficultyOrder[b.difficulty];
            });
            
            path.nextVideos = sortedVideos.slice(0, 3);
            
            // Êé®ËçêÂàÜÁ±ª
            if (userProgress.weakAreas.length > 0) {
                path.recommendedCategories = userProgress.weakAreas.slice(0, 2);
            } else {
                path.recommendedCategories = ['ÊµÅ‰ΩìÈùôÂäõÂ≠¶', 'ÊµÅ‰ΩìÂä®ÂäõÂ≠¶'];
            }
            
            // ‰º∞ÁÆóÂ≠¶‰π†Êó∂Èó¥
            const remainingVideos = incompleteVideos.length;
            path.estimatedTime = Math.ceil(remainingVideos * 0.5); // ÂÅáËÆæÊØè‰∏™ËßÜÈ¢ë30ÂàÜÈíü
            
            // Á°ÆÂÆöÈöæÂ∫¶
            const avgProgress = (userProgress.completedVideos / userProgress.totalVideos) * 100;
            if (avgProgress < 30) path.difficulty = 'beginner';
            else if (avgProgress < 70) path.difficulty = 'intermediate';
            else path.difficulty = 'advanced';
            
            return path;
        }

            } else if (learningPath.difficulty === 'intermediate') {
                tips.push('ÂèØ‰ª•Â∞ùËØïÊõ¥Âø´ÁöÑÊí≠ÊîæÈÄüÂ∫¶ÔºåÊèêÈ´òÂ≠¶‰π†ÊïàÁéá');

                tips.push('ÂèØ‰ª•Â∞ùËØïÊïôÂ≠¶‰ªñ‰∫∫ÔºåÂ∑©Âõ∫ÊâÄÂ≠¶Áü•ËØÜ');

        // Êô∫ËÉΩÂ≠¶‰π†ÊèêÈÜí

        // Â≠¶‰π†Êï∞ÊçÆÂàÜÊûê
        function analyzeLearningData() {
            const studyData = {
                totalWatchTime: videosData.reduce((sum, v) => sum + (v.progress * 0.5), 0),
                averageProgress: videosData.reduce((sum, v) => sum + v.progress, 0) / videosData.length,
                favoriteCategory: getFavoriteCategory(),
                studyStreak: calculateStudyStreak()
            };
            
            return studyData;
        }
        
        // Ëé∑ÂèñÊúÄÂñúÁà±ÁöÑÂàÜÁ±ª
        function getFavoriteCategory() {
            const categoryProgress = {};
            videosData.forEach(video => {
                if (!categoryProgress[video.category]) {
                    categoryProgress[video.category] = { total: 0, count: 0 };
                }
                categoryProgress[video.category].total += video.progress;
                categoryProgress[video.category].count++;
            });
            
            let favorite = '';
            let maxAvg = 0;
            
            Object.entries(categoryProgress).forEach(([category, data]) => {
                const avg = data.total / data.count;
                if (avg > maxAvg) {
                    maxAvg = avg;
                    favorite = category;
                }
            });
            
            return favorite;
        }
        
        // ËÆ°ÁÆóÂ≠¶‰π†ËøûÁª≠Â§©Êï∞
        function calculateStudyStreak() {
            const studyDates = JSON.parse(localStorage.getItem('videoStudyDates') || '[]');
            const today = new Date().toDateString();
            
            if (!studyDates.includes(today)) {
                studyDates.push(today);
                localStorage.setItem('videoStudyDates', JSON.stringify(studyDates));
            }
            
            // ËÆ°ÁÆóËøûÁª≠Â§©Êï∞
            let streak = 0;
            const sortedDates = studyDates.sort().reverse();
            
            for (let i = 0; i < sortedDates.length; i++) {
                const currentDate = new Date(sortedDates[i]);
                const prevDate = i > 0 ? new Date(sortedDates[i - 1]) : null;
                
                if (i === 0 || (prevDate && (currentDate - prevDate) <= 24 * 60 * 60 * 1000)) {
                    streak++;
                } else {
                    break;
                }
            }
            
            return streak;
        }
