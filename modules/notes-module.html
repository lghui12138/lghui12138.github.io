                            content: '<h2>ÁÆ°ÈÅìÊµÅÂä®ÈóÆÈ¢ò</h2><p>È¢òÁõÆÔºöÂ∑≤Áü•ÂúÜÁÆ°Áõ¥ÂæÑD=0.1mÔºåÊµÅÈÄüv=2m/sÔºåËøêÂä®Á≤òÂ∫¶ŒΩ=1√ó10‚Åª‚Å∂m¬≤/sÔºåÊ±ÇÈõ∑ËØ∫Êï∞„ÄÇ</p><h3>Ëß£ÊûêÔºö</h3><p>Re = vD/ŒΩ = 2√ó0.1/(1√ó10‚Åª‚Å∂) = 2√ó10‚Åµ</p><p>Áî±‰∫éRe > 2300ÔºåÊâÄ‰ª•ÊòØÊπçÊµÅ„ÄÇ</p>',
                            category: 'example',

                        }

            } catch (error) {
                console.error('Âä†ËΩΩÁ¨îËÆ∞Â§±Ë¥•:', error);

        // Ê∏≤ÊüìÁ¨îËÆ∞ÂàóË°®
        function renderNotes() {
            const notesList = document.getElementById('notesList');
            if (!notesList) return;
            
            const filteredNotes = currentCategory === 'all' 
                ? notes 
                : notes.filter(note => note.category === currentCategory);
            
            if (filteredNotes.length === 0) {
                notesList.innerHTML = `
                    <div style="text-align: center; padding: 50px; color: #666;">
                        <i class="fas fa-sticky-note" style="font-size: 3rem; margin-bottom: 20px; opacity: 0.5;"></i>
                        <p>ÊöÇÊó†Á¨îËÆ∞</p>
                        <button class="btn-new-note" onclick="createNewNote()" style="margin-top: 20px;">
                            <i class="fas fa-plus"></i> ÂàõÂª∫Á¨¨‰∏ÄÁØáÁ¨îËÆ∞
                        </button>
                    </div>
                `;
                return;
            }
            
            notesList.innerHTML = filteredNotes.map(note => `
                <div class="note-card" onclick="editNote(${note.id})">
                    <div class="note-header">
                        <div>
                            <div class="note-title">${note.title}</div>
                            <div class="note-category">${getCategoryName(note.category)}</div>
                        </div>
                        <div class="note-actions">
                            <button class="note-btn" onclick="event.stopPropagation(); deleteNote(${note.id})" title="Âà†Èô§">
                                <i class="fas fa-trash" style="color: #e74c3c;"></i>
                            </button>
                        </div>
                    </div>
                    <div class="note-content">${stripHtml(note.content)}</div>
                    <div class="note-meta">
                        <span>${formatDate(note.updatedAt)}</span>
                        <span>${getCategoryIcon(note.category)}</span>
                    </div>
                </div>
            `).join('');
        }
        
        // Êõ¥Êñ∞ÂàÜÁ±ªËÆ°Êï∞
        function updateCategoryCounts() {
            const categories = ['all', 'theory', 'formula', 'example', 'review'];
            categories.forEach(category => {
                const count = category === 'all' 
                    ? notes.length 
                    : notes.filter(note => note.category === category).length;
                const countElement = document.getElementById(`${category}Count`);
                if (countElement) {
                    countElement.textContent = count;
                }
            });
        }
        
        // ÂàáÊç¢ÂàÜÁ±ª
        function switchCategory(category) {
            currentCategory = category;
            
            // Êõ¥Êñ∞UI
            document.querySelectorAll('.category-item').forEach(item => {
                item.classList.remove('active');
            });
            document.querySelector(`[data-category="${category}"]`).classList.add('active');
            
            renderNotes();
        }
        
        // ËøáÊª§Á¨îËÆ∞
        function filterNotes(searchTerm) {
            const filteredNotes = notes.filter(note => 
                note.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
                stripHtml(note.content).toLowerCase().includes(searchTerm.toLowerCase())
            );
            
            const notesList = document.getElementById('notesList');
            if (!notesList) return;
            
            if (filteredNotes.length === 0) {
                notesList.innerHTML = `
                    <div style="text-align: center; padding: 50px; color: #666;">
                        <i class="fas fa-search" style="font-size: 3rem; margin-bottom: 20px; opacity: 0.5;"></i>
                        <p>Êú™ÊâæÂà∞Áõ∏ÂÖ≥Á¨îËÆ∞</p>
                    </div>
                `;
                return;
            }
            
            notesList.innerHTML = filteredNotes.map(note => `
                <div class="note-card" onclick="editNote(${note.id})">
                    <div class="note-header">
                        <div>
                            <div class="note-title">${note.title}</div>
                            <div class="note-category">${getCategoryName(note.category)}</div>
                        </div>
                        <div class="note-actions">
                            <button class="note-btn" onclick="event.stopPropagation(); deleteNote(${note.id})" title="Âà†Èô§">
                                <i class="fas fa-trash" style="color: #e74c3c;"></i>
                            </button>
                        </div>
                    </div>
                    <div class="note-content">${stripHtml(note.content)}</div>
                    <div class="note-meta">
                        <span>${formatDate(note.updatedAt)}</span>
                        <span>${getCategoryIcon(note.category)}</span>
                    </div>
                </div>
            `).join('');
        }
        
        // ÂàõÂª∫Êñ∞Á¨îËÆ∞
        function createNewNote() {
            currentNote = {
                id: Date.now(),
                title: '',
                content: '',
                category: 'theory',
                createdAt: new Date().toISOString(),
                updatedAt: new Date().toISOString()
            };
            
            document.getElementById('editorContainer').style.display = 'block';
            document.getElementById('notesList').style.display = 'none';
            
            document.getElementById('noteTitle').value = '';
            document.getElementById('noteCategory').value = 'theory';
            
            if (quill) {
                quill.setText('');
            }
            
            showNotification('üìù ÂºÄÂßãÂàõÂª∫Êñ∞Á¨îËÆ∞', 'info');
        }
        
        // ÁºñËæëÁ¨îËÆ∞
        function editNote(noteId) {
            const note = notes.find(n => n.id === noteId);
            if (!note) return;
            
            currentNote = note;
            
            document.getElementById('editorContainer').style.display = 'block';
            document.getElementById('notesList').style.display = 'none';
            
            document.getElementById('noteTitle').value = note.title;
            document.getElementById('noteCategory').value = note.category;
            
            if (quill) {
                quill.root.innerHTML = note.content;
            }
            
            showNotification('üìù Ê≠£Âú®ÁºñËæëÁ¨îËÆ∞', 'info');
        }
        
        // ‰øùÂ≠òÂΩìÂâçÁ¨îËÆ∞
        function saveCurrentNote() {
            if (!currentNote) return;
            
            const title = document.getElementById('noteTitle').value.trim();
            const category = document.getElementById('noteCategory').value;
            
            if (!title) {
                showNotification('ËØ∑ËæìÂÖ•Á¨îËÆ∞Ê†áÈ¢ò', 'error');
                return;
            }
            
            currentNote.title = title;
            currentNote.category = category;
            currentNote.content = quill ? quill.root.innerHTML : '';
            currentNote.updatedAt = new Date().toISOString();
            
            // Â¶ÇÊûúÊòØÊñ∞Á¨îËÆ∞ÔºåÊ∑ªÂä†Âà∞ÂàóË°®
            if (!notes.find(n => n.id === currentNote.id)) {
                notes.push(currentNote);
            } else {
                // Êõ¥Êñ∞Áé∞ÊúâÁ¨îËÆ∞
                const index = notes.findIndex(n => n.id === currentNote.id);
                notes[index] = currentNote;
            }
            
            saveNotes();
            cancelEdit();
            showNotification('‚úÖ Á¨îËÆ∞‰øùÂ≠òÊàêÂäü', 'success');
        }
        
        // ÂèñÊ∂àÁºñËæë
        function cancelEdit() {
            document.getElementById('editorContainer').style.display = 'none';
            document.getElementById('notesList').style.display = 'grid';
            currentNote = null;
        }
        
        // Âà†Èô§Á¨îËÆ∞
        function deleteNote(noteId) {
            if (!confirm('Á°ÆÂÆöË¶ÅÂà†Èô§ËøôÁØáÁ¨îËÆ∞ÂêóÔºü')) return;
            
            notes = notes.filter(note => note.id !== noteId);
            saveNotes();
            renderNotes();
            updateCategoryCounts();
            showNotification('üóëÔ∏è Á¨îËÆ∞Â∑≤Âà†Èô§', 'success');
        }
        
        // ‰øùÂ≠òÁ¨îËÆ∞Âà∞Êú¨Âú∞Â≠òÂÇ®
        function saveNotes() {
            try {
                localStorage.setItem(`notes_${currentUser?.username || 'default'}`, JSON.stringify(notes));
            } catch (error) {
                console.error('‰øùÂ≠òÁ¨îËÆ∞Â§±Ë¥•:', error);
            }
        }
        
        // ÂØºÂá∫Á¨îËÆ∞
        function exportNotes() {
            if (notes.length === 0) {
                showNotification('ÊöÇÊó†Á¨îËÆ∞ÂèØÂØºÂá∫', 'warning');
                return;
            }
            
            const exportData = {
                Áî®Êà∑Âêç: currentUser?.name || 'Êú™Áü•Áî®Êà∑',
                ÂØºÂá∫Êó∂Èó¥: new Date().toLocaleString('zh-CN'),
                Á¨îËÆ∞Êï∞Èáè: notes.length,
                Á¨îËÆ∞ÂàóË°®: notes.map(note => ({
                    Ê†áÈ¢ò: note.title,
                    ÂàÜÁ±ª: getCategoryName(note.category),
                    ÂÜÖÂÆπ: stripHtml(note.content),
                    ÂàõÂª∫Êó∂Èó¥: formatDate(note.createdAt),
                    Êõ¥Êñ∞Êó∂Èó¥: formatDate(note.updatedAt)
                }))
            };
            
            const blob = new Blob([JSON.stringify(exportData, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `Â≠¶‰π†Á¨îËÆ∞_${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showNotification('üì§ Á¨îËÆ∞ÂØºÂá∫ÊàêÂäü', 'success');
        }
        
        // ÂàáÊç¢ËßÜÂõæ
        function toggleView() {
            const notesList = document.getElementById('notesList');
            if (notesList.style.gridTemplateColumns === 'repeat(auto-fill, minmax(300px, 1fr))') {
                notesList.style.gridTemplateColumns = '1fr';
            } else {
                notesList.style.gridTemplateColumns = 'repeat(auto-fill, minmax(300px, 1fr))';
            }
        }
        
        // Â∑•ÂÖ∑ÂáΩÊï∞
        function getCategoryName(category) {
            const names = {
                'theory': 'ÁêÜËÆ∫Á¨îËÆ∞',
                'formula': 'ÂÖ¨ÂºèÊÄªÁªì',
                'example': '‰æãÈ¢òËß£Êûê',
                'review': 'Â§ç‰π†Ë¶ÅÁÇπ'
            };
            return names[category] || 'ÂÖ∂‰ªñ';
        }
        
        function getCategoryIcon(category) {
            const icons = {
                'theory': 'üìñ',
                'formula': 'üìê',
                'example': 'üí°',
                'review': 'üìù'
            };
            return icons[category] || 'üìÑ';
        }
        
        function stripHtml(html) {
            const tmp = document.createElement('div');
            tmp.innerHTML = html;
            return tmp.textContent || tmp.innerText || '';
        }
        
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('zh-CN');
        }
        
        // ÊòæÁ§∫ÈÄöÁü•
        function showNotification(message, type = 'info', duration = 3000) {
            const container = document.getElementById('notification-container');
            
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'}"></i>
                ${message}
            `;
            
            container.appendChild(notification);
            
            setTimeout(() => {
                notification.classList.add('show');
            }, 100);
            
            if (duration > 0) {
                setTimeout(() => {
                    notification.classList.remove('show');
                    setTimeout(() => {
                        if (notification.parentNode) {
                            notification.remove();
                        }
                    }, 300);
                }, duration);
            }
        }
        
        console.log('üìù Â≠¶‰π†Á¨îËÆ∞Ê®°ÂùóÂ∑≤Âä†ËΩΩ');
    </script>
