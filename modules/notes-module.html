        // åˆ›å»ºæ–°ç¬”è®°
        function createNewNote() {

        // ç¼–è¾‘ç¬”è®°
        function editNote(noteId) {
            const note = notes.find(n => n.id === noteId);

        // ä¿å­˜å½“å‰ç¬”è®°
        function saveCurrentNote() {
            if (!currentNote) return;
            
            const title = document.getElementById('noteTitle').value.trim();
            const category = document.getElementById('noteCategory').value;
            
            if (!title) {
                showNotification('è¯·è¾“å…¥ç¬”è®°æ ‡é¢˜', 'error');
                return;
            }
            
            currentNote.title = title;
            currentNote.category = category;
            currentNote.content = quill ? quill.root.innerHTML : '';
            currentNote.updatedAt = new Date().toISOString();
            
            // å¦‚æœæ˜¯æ–°ç¬”è®°ï¼Œæ·»åŠ åˆ°åˆ—è¡¨
            if (!notes.find(n => n.id === currentNote.id)) {
                notes.push(currentNote);
            } else {
                // æ›´æ–°ç°æœ‰ç¬”è®°
                const index = notes.findIndex(n => n.id === currentNote.id);

            saveNotes();
            cancelEdit();

        // å–æ¶ˆç¼–è¾‘
        function cancelEdit() {

            currentNote = null;

        // åˆ é™¤ç¬”è®°
        function deleteNote(noteId) {
            if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™ç¯‡ç¬”è®°å—ï¼Ÿ')) return;
            
            notes = notes.filter(note => note.id !== noteId);

            updateCategoryCounts();

        // ä¿å­˜ç¬”è®°åˆ°æœ¬åœ°å­˜å‚¨
        function saveNotes() {
            try {
                localStorage.setItem(`notes_${currentUser?.username || 'default'}`, JSON.stringify(notes));
            } catch (error) {
                console.error('ä¿å­˜ç¬”è®°å¤±è´¥:', error);
            }
        }
        
        // å¯¼å‡ºç¬”è®°
        function exportNotes() {
            if (notes.length === 0) {
                showNotification('æš‚æ— ç¬”è®°å¯å¯¼å‡º', 'warning');
                return;
            }
            
            const exportData = {
                ç”¨æˆ·å: currentUser?.name || 'æœªçŸ¥ç”¨æˆ·',
                å¯¼å‡ºæ—¶é—´: new Date().toLocaleString('zh-CN'),
                ç¬”è®°æ•°é‡: notes.length,
                ç¬”è®°åˆ—è¡¨: notes.map(note => ({
                    æ ‡é¢˜: note.title,
                    åˆ†ç±»: getCategoryName(note.category),
                    å†…å®¹: stripHtml(note.content),
                    åˆ›å»ºæ—¶é—´: formatDate(note.createdAt),
                    æ›´æ–°æ—¶é—´: formatDate(note.updatedAt)
                }))
            };
            
            const blob = new Blob([JSON.stringify(exportData, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `å­¦ä¹ ç¬”è®°_${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(a);

            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showNotification('ğŸ“¤ ç¬”è®°å¯¼å‡ºæˆåŠŸ', 'success');
        }
        
        // åˆ‡æ¢è§†å›¾
        function toggleView() {
            const notesList = document.getElementById('notesList');
            if (notesList.style.gridTemplateColumns === 'repeat(auto-fill, minmax(300px, 1fr))') {
                notesList.style.gridTemplateColumns = '1fr';

        // å·¥å…·å‡½æ•°
        function getCategoryName(category) {
            const names = {

                'formula': 'å…¬å¼æ€»ç»“',
                'example': 'ä¾‹é¢˜è§£æ',
                'review': 'å¤ä¹ è¦ç‚¹'

            return names[category] || 'å…¶ä»–';

        function getCategoryIcon(category) {

                'formula': 'ğŸ“',
                'example': 'ğŸ’¡',
                'review': 'ğŸ“'

            return icons[category] || 'ğŸ“„';
        }
        
        function stripHtml(html) {
            const tmp = document.createElement('div');
            tmp.innerHTML = html;
            return tmp.textContent || tmp.innerText || '';
        }
        
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('zh-CN');
        }
        
        // æ˜¾ç¤ºé€šçŸ¥
        function showNotification(message, type = 'info', duration = 3000) {
            const container = document.getElementById('notification-container');
            
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'}"></i>
                ${message}
            `;
            
            container.appendChild(notification);
            
            setTimeout(() => {
                notification.classList.add('show');
            }, 100);
            
            if (duration > 0) {
                setTimeout(() => {
                    notification.classList.remove('show');
                    setTimeout(() => {
                        if (notification.parentNode) {
                            notification.remove();
                        }
                    }, 300);
                }, duration);
            }
        }
        
        console.log('ğŸ“ å­¦ä¹ ç¬”è®°æ¨¡å—å·²åŠ è½½');
