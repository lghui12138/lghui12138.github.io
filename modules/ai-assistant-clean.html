<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🤖 AI学习助手 - 全屏支持</title>
    
    <!-- 外部依赖 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- 智能AI系统 -->
    <script src="../js/core/config.js"></script>
    <script src="../js/core/smart-model-selector.js"></script>
    
    <!-- MathJax渲染修复脚本 -->
    <script src="../fix-mathjax-rendering.js"></script>
    
    <!-- Vue应用脚本 -->
    <script src="js/ai-assistant-simple.js" defer></script>
    
    <!-- 快速MathJax修复脚本 -->
    <script src="../quick-mathjax-fix.js"></script>
    
    <!-- MathJax配置和多个CDN备用方案 -->
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                processEscapes: true,
                processEnvironments: true,
                packages: ['base', 'ams', 'noerrors', 'noundefined']
            },
            options: {
                skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre'],
                ignoreHtmlClass: 'tex2jax_ignore',
                processHtmlClass: 'tex2jax_process',
                enableMenu: false
            },
            loader: {
                load: ['[tex]/ams', '[tex]/noerrors', '[tex]/noundefined']
            },
            startup: {
                pageReady: () => {
                    return MathJax.startup.defaultPageReady().then(() => {
                        console.log('MathJax渲染完成');
                        // 强制重新渲染所有公式
                        setTimeout(() => {
                            MathJax.typesetPromise().then(() => {
                                console.log('✅ 强制重新渲染完成');
                                // 确保所有公式都正确显示
                                document.querySelectorAll('.math-formula').forEach(el => {
                                    el.style.display = 'block';
                                    el.style.visibility = 'visible';
                                });
                                // 确保MathJax元素可见
                                document.querySelectorAll('.MathJax').forEach(el => {
                                    el.style.display = 'block !important';
                                    el.style.visibility = 'visible !important';
                                });
                            }).catch(error => {
                                console.error('强制重新渲染失败:', error);
                            });
                        }, 1000);
                    }).catch((error) => {
                        console.error('MathJax加载失败，使用备用方案');
                        // 如果MathJax完全失败，显示原始LaTeX代码
                        document.querySelectorAll('.math-formula').forEach(el => {
                            el.innerHTML = el.innerHTML.replace(/\$\$(.*?)\$\$/g, '<div style="font-family: monospace; background: #f0f0f0; padding: 10px; border-radius: 5px; margin: 10px 0;">$$$1$$</div>');
                        });
                    });
                }
            }
        };
        
        // 全局MathJax渲染函数
        function renderAllMathFormulas() {
            if (window.MathJax && window.MathJax.typesetPromise) {
                console.log('开始渲染所有数学公式...');
                // 先清除所有现有的MathJax元素
                document.querySelectorAll('.MathJax').forEach(el => {
                    el.remove();
                });
                // 重新渲染
                MathJax.typesetPromise().then(() => {
                    console.log('✅ 所有数学公式渲染完成');
                    // 确保所有公式元素可见
                    document.querySelectorAll('.MathJax').forEach(el => {
                        el.style.display = 'block !important';
                        el.style.visibility = 'visible !important';
                    });
                }).catch((error) => {
                    console.error('❌ 数学公式渲染失败:', error);
                });
            } else {
                console.log('MathJax未加载，延迟重试...');
                setTimeout(renderAllMathFormulas, 1000);
            }
        }
        
        // 页面加载完成后自动渲染
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(renderAllMathFormulas, 2000);
        });
        
        // 监听MathJax加载完成
        window.addEventListener('load', () => {
            setTimeout(() => {
                if (window.MathJax && window.MathJax.typesetPromise) {
                    console.log('页面完全加载，开始渲染公式...');
                    renderAllMathFormulas();
                }
            }, 3000);
        });
        
        // 添加一个简单的测试函数
        function testMathJaxSimple() {
            console.log('=== MathJax简单测试 ===');
            console.log('MathJax对象存在:', !!window.MathJax);
            console.log('MathJax.typesetPromise存在:', !!(window.MathJax && window.MathJax.typesetPromise));
            
            // 检查页面中的公式
            const formulas = document.querySelectorAll('.math-formula');
            console.log('找到公式元素数量:', formulas.length);
            
            formulas.forEach((el, index) => {
                const hasMath = el.innerHTML.includes('$$');
                console.log(`公式${index + 1}: 包含$$符号 = ${hasMath}`);
                if (hasMath) {
                    console.log(`公式${index + 1}内容:`, el.innerHTML);
                }
            });
            
            // 尝试手动渲染
            if (window.MathJax && window.MathJax.typesetPromise) {
                console.log('尝试手动渲染...');
                MathJax.typesetPromise().then(() => {
                    console.log('✅ 手动渲染成功');
                }).catch(error => {
                    console.error('❌ 手动渲染失败:', error);
                });
            }
        }
        
        // 将测试函数暴露到全局
        window.testMathJaxSimple = testMathJaxSimple;
    </script>
    
    <!-- 使用多个CDN备用方案 -->
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" onerror="loadMathJaxFallback()"></script>
    <script>
        function loadMathJaxFallback() {
            console.log('尝试备用MathJax CDN...');
            const script = document.createElement('script');
            script.src = 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.2/es5/tex-mml-chtml.js';
            script.async = true;
            script.onerror = function() {
                console.log('尝试第三个MathJax CDN...');
                const script2 = document.createElement('script');
                script2.src = 'https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js';
                script2.async = true;
                script2.onerror = function() {
                    console.log('尝试第四个MathJax CDN...');
                    const script3 = document.createElement('script');
                    script3.src = 'https://polyfill.io/v3/polyfill.min.js?features=es6';
                    script3.onload = function() {
                        const script4 = document.createElement('script');
                        script4.src = 'https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js';
                        script4.async = true;
                        document.head.appendChild(script4);
                    };
                    document.head.appendChild(script3);
                };
                document.head.appendChild(script2);
            };
            document.head.appendChild(script);
        }
    </script>

    <style>
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --accent-color: #4facfe;
            --success-color: #43e97b;
            --warning-color: #feca57;
            --error-color: #ff6b6b;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.8);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            animation: gradientFlow 25s ease infinite;
            line-height: 1.6;
        }

        @keyframes gradientFlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
        }

        .header h1 {
            font-size: 2.5em;
            font-weight: 700;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-controls {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-color), #00f2fe);
            color: white;
        }

        .btn-secondary {
            background: var(--glass-bg);
            color: var(--text-primary);
            border: 1px solid var(--glass-border);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .main-content {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 30px;
            margin-bottom: 30px;
        }

        .chat-container {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            height: 70vh;
            overflow: hidden;
        }

        .chat-header {
            padding: 20px;
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-title {
            font-size: 1.5em;
            font-weight: 600;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .message {
            display: flex;
            gap: 15px;
            animation: fadeInUp 0.5s ease;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, var(--accent-color), #00f2fe);
        }

        .message.ai .message-avatar {
            background: linear-gradient(135deg, var(--success-color), #4facfe);
        }

        .message-content {
            flex: 1;
            padding: 15px 20px;
            border-radius: 15px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, var(--accent-color), #00f2fe);
            color: white;
        }

        .message.ai .message-content {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
        }

        .message-time {
            font-size: 12px;
            opacity: 0.7;
            margin-top: 5px;
        }

        .chat-input-container {
            padding: 20px;
            border-top: 1px solid var(--glass-border);
            display: flex;
            gap: 15px;
            align-items: flex-end;
        }

        .message-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 1em;
            resize: none;
            min-height: 50px;
            max-height: 150px;
            transition: all 0.3s ease;
        }

        .message-input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .send-btn {
            padding: 15px 25px;
            background: linear-gradient(135deg, var(--accent-color), #00f2fe);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.3);
        }

        .send-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .suggestions-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            padding: 20px;
        }

        .suggestions-title {
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--text-primary);
        }

        .suggestion-item {
            padding: 10px 15px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .suggestion-item:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: var(--accent-color);
            transform: translateX(5px);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            animation: slideInRight 0.5s ease;
        }

        .notification.success {
            background: linear-gradient(135deg, var(--success-color), #4facfe);
        }

        .notification.error {
            background: linear-gradient(135deg, var(--error-color), #ff8a80);
        }

        .notification.info {
            background: linear-gradient(135deg, var(--accent-color), #00f2fe);
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-size: 1.5em;
            color: var(--text-primary);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .math-formula {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            border-left: 4px solid var(--accent-color);
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            overflow-x: auto;
        }

        .math-formula::before {
            content: '📐';
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .math-formula:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateX(5px);
            transition: all 0.3s ease;
        }

        .math-formula:hover::before {
            content: '🔬';
        }

        .formula-label {
            font-weight: 600;
            color: var(--accent-color);
            margin-bottom: 10px;
            font-size: 14px;
        }

        .math-formula .MathJax {
            display: block !important;
            visibility: visible !important;
            margin: 10px 0;
        }

        .math-formula {
            text-align: center;
            font-size: 16px;
        }

        .ai-status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            border-radius: 25px;
            border: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
            z-index: 100;
        }

        .ai-status.thinking {
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .keyboard-shortcuts {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            border-radius: 15px;
            border: 1px solid var(--glass-border);
            font-size: 12px;
            color: var(--text-secondary);
            z-index: 100;
        }

        .shortcut {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 2px 6px;
            border-radius: 4px;
            margin: 0 2px;
            font-family: monospace;
        }

        .control-buttons {
            position: fixed;
            bottom: 80px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 100;
        }

        .control-btn {
            padding: 8px 12px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            color: var(--text-primary);
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                order: -1;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .chat-container {
                height: 60vh;
            }
        }

        /* 全屏模式样式 */
        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 9999;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
        }

        .fullscreen .container {
            height: 100vh;
            padding: 10px;
        }

        .fullscreen .chat-container {
            height: calc(100vh - 120px);
        }

        /* 滚动条样式 */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        /* 数学公式特殊样式 */
        .math-formula {
            position: relative;
            overflow: hidden;
        }

        .math-formula::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.1) 50%, transparent 70%);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }

        .math-formula:hover::after {
            transform: translateX(100%);
        }

        /* 消息动画 */
        .message {
            opacity: 0;
            animation: messageSlideIn 0.5s ease forwards;
        }

        @keyframes messageSlideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message:nth-child(odd) {
            animation-delay: 0.1s;
        }

        .message:nth-child(even) {
            animation-delay: 0.2s;
        }

        /* 输入框焦点效果 */
        .message-input:focus {
            box-shadow: 0 0 20px rgba(79, 172, 254, 0.3);
        }

        /* 按钮点击效果 */
        .btn:active,
        .send-btn:active,
        .control-btn:active {
            transform: scale(0.95);
        }

        /* 加载状态 */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }

        .loading-content {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            border: 1px solid var(--glass-border);
        }

        /* 错误状态 */
        .error-state {
            background: linear-gradient(135deg, var(--error-color), #ff8a80);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            text-align: center;
        }

        /* 成功状态 */
        .success-state {
            background: linear-gradient(135deg, var(--success-color), #4facfe);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            text-align: center;
        }

        /* 数学公式渲染状态指示器 */
        .math-status {
            position: fixed;
            top: 20px;
            left: 20px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            padding: 10px 15px;
            border-radius: 10px;
            border: 1px solid var(--glass-border);
            font-size: 12px;
            color: var(--text-secondary);
            z-index: 100;
        }

        .math-status.rendering {
            color: var(--warning-color);
        }

        .math-status.success {
            color: var(--success-color);
        }

        .math-status.error {
            color: var(--error-color);
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- 加载状态 -->
        <div v-if="loading" class="loading-overlay">
            <div class="loading-content">
                <div class="spinner"></div>
                <div>正在初始化AI助手...</div>
            </div>
        </div>

        <!-- 主界面 -->
        <div v-else class="container" :class="{ fullscreen: isFullscreen }">
            <!-- 通知 -->
            <div v-if="notification.show" 
                 :class="['notification', notification.type]" 
                 :style="{ animation: 'slideInRight 0.5s ease' }">
                {{ notification.message }}
            </div>

            <!-- 头部 -->
            <div class="header">
                <h1>🤖 AI学习助手</h1>
                <div class="header-controls">
                    <button @click="toggleFullscreen" class="btn btn-secondary">
                        <i :class="isFullscreen ? 'fas fa-compress' : 'fas fa-expand'"></i>
                        {{ isFullscreen ? '退出全屏' : '全屏模式' }}
                    </button>
                    <button @click="navigateHome" class="btn btn-primary">
                        <i class="fas fa-home"></i>
                        返回主页
                    </button>
                </div>
            </div>

            <!-- 主要内容 -->
            <div class="main-content">
                <!-- 聊天区域 -->
                <div class="chat-container">
                    <div class="chat-header">
                        <div class="chat-title">智能问答解惑，个性化学习建议，24小时在线辅导</div>
                    </div>
                    
                    <div class="chat-messages" ref="messagesContainer">
                        <div v-for="message in messages" 
                             :key="message.id" 
                             :class="['message', message.sender]">
                            <div class="message-avatar">
                                <i :class="message.sender === 'ai' ? 'fas fa-robot' : 'fas fa-user'"></i>
                            </div>
                            <div class="message-content" v-html="message.content"></div>
                            <div class="message-time">{{ formatTime(message.timestamp) }}</div>
                        </div>
                    </div>
                    
                    <div class="chat-input-container">
                        <textarea 
                            v-model="currentMessage"
                            @keydown.enter.prevent="sendMessage"
                            placeholder="输入你的问题..."
                            class="message-input"
                            :disabled="isTyping">
                        </textarea>
                        <button 
                            @click="sendMessage"
                            :disabled="!currentMessage.trim() || isTyping"
                            class="send-btn">
                            <i class="fas fa-paper-plane"></i>
                            发送
                        </button>
                    </div>
                </div>

                <!-- 侧边栏 -->
                <div class="sidebar">
                    <!-- 快速提问建议 -->
                    <div class="suggestions-card">
                        <div class="suggestions-title">💡 快速提问建议</div>
                        <div v-for="suggestion in suggestions" 
                             :key="suggestion"
                             @click="useSuggestion(suggestion)"
                             class="suggestion-item">
                            {{ suggestion }}
                        </div>
                    </div>
                </div>
            </div>

            <!-- 控制按钮 -->
            <div class="control-buttons">
                <button @click="forceRenderAllMath" class="control-btn">
                    🔄 重新渲染公式
                </button>
                <button @click="testMathJax" class="control-btn">
                    🔍 测试MathJax
                </button>
                <button @click="forceRenderMathDirect" class="control-btn">
                    🧪 简单测试
                </button>
                <button @click="renderAIResponseMath" class="control-btn">
                    ⚡ 直接渲染
                </button>
            </div>

            <!-- 快捷键提示 -->
            <div class="keyboard-shortcuts">
                快捷键: <span class="shortcut">Enter</span>-发送 | 
                <span class="shortcut">F11</span>-全屏 | 
                <span class="shortcut">ESC</span>-退出 | 
                <span class="shortcut">Ctrl+L</span>-清空对话
            </div>

            <!-- AI状态指示器 -->
            <div :class="['ai-status', { thinking: isTyping }]">
                <i class="fas fa-circle" :style="{ color: isTyping ? '#feca57' : '#43e97b' }"></i>
                {{ isTyping ? 'AI思考中...' : 'AI在线' }}
            </div>
        </div>
    </div>
</body>
</html>
