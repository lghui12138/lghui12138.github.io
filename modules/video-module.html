        function showNotification(message, type = 'info', duration = 3000) {
            const container = document.getElementById('notification-container');
            
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'}"></i>
                ${message}
            `;
            
            container.appendChild(notification);
            
            setTimeout(() => {
                notification.classList.add('show');
            }, 100);
            
            if (duration > 0) {
                setTimeout(() => {
                    notification.classList.remove('show');
                    setTimeout(() => {
                        if (notification.parentNode) {
                            notification.remove();
                        }
                    }, 300);
                }, duration);
            }
        }

        // ÁªëÂÆö‰∏ä‰º†‰∫ã‰ª∂
        document.addEventListener('DOMContentLoaded', function() {
            const input = document.getElementById('videoUploadInput');
            if (input) {
                input.addEventListener('change', async function(e) {
                    const file = e.target.files[0];
                    if (!file) return;
                    if (file.size > 50 * 1024 * 1024) {
                        document.getElementById('videoUploadStatus').textContent = '‚ùå Êñá‰ª∂ËøáÂ§ßÔºåÊúÄÂ§ß50MB';
                        return;
                    }
                    document.getElementById('videoUploadStatus').textContent = 'Ê≠£Âú®ËØªÂèñÊñá‰ª∂...';
                    // ËØªÂèñÊñá‰ª∂ÂÜÖÂÆπ
                    const arrayBuffer = await file.arrayBuffer();
                    const base64Content = btoa(String.fromCharCode(...new Uint8Array(arrayBuffer)));
                    // Ëé∑Âèñtoken
                    let token = getGithubToken();
                    if (!token) token = promptGithubToken();
                    if (!token) {
                        document.getElementById('videoUploadStatus').textContent = '‚ùå Êú™Êèê‰æõGitHub Token';
                        return;
                    }
                    // ÊûÑÈÄ†APIÂèÇÊï∞
                    const now = new Date();
                    const fileName = `${now.getFullYear()}${(now.getMonth()+1).toString().padStart(2,'0')}${now.getDate().toString().padStart(2,'0')}_${file.name}`;
                    const path = `${GITHUB_VIDEO_DIR}/${fileName}`;
                    const url = `https://api.github.com/repos/${GITHUB_REPO}/contents/${path}`;
                    const body = {
                        message: `‰∏ä‰º†ËßÜÈ¢ë: ${file.name}`,
                        content: base64Content,
                        branch: GITHUB_BRANCH,
                        committer: { name: 'TeacherUploader', email: 'teacher@example.com' }
                    };
                    document.getElementById('videoUploadStatus').textContent = 'Ê≠£Âú®‰∏ä‰º†Âà∞GitHub...';
                    // ‰∏ä‰º†
                    try {
                        const res = await fetch(url, {
                            method: 'PUT',
                            headers: {
                                'Authorization': `token ${token}`,
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(body)
                        });
                        if (!res.ok) {
                            const err = await res.text();
                            document.getElementById('videoUploadStatus').textContent = '‚ùå ‰∏ä‰º†Â§±Ë¥•: ' + err;
                            return;
                        }
                        document.getElementById('videoUploadStatus').textContent = '‚úÖ ‰∏ä‰º†ÊàêÂäüÔºÅ';
                        // ÂèØÈÄâÔºöÂà∑Êñ∞ËßÜÈ¢ëÂàóË°®ÔºåÊàñÂ∞ÜÊñ∞ËßÜÈ¢ëÂä†ÂÖ•Êú¨Âú∞Êï∞ÊçÆ
                    } catch (e) {
                        document.getElementById('videoUploadStatus').textContent = '‚ùå ‰∏ä‰º†ÂºÇÂ∏∏: ' + e.message;
                    }
                });
            }
        });
