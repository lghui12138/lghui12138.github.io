<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>❓ 题库练习 - 流体力学海洋</title>
    
    <!-- Font Awesome -->
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --ocean-blue: #006994;
            --ocean-light: #4facfe;
            --ocean-deep: #003d5b;
            --coral: #ff6b6b;
            --seafoam: #00f2fe;
            --sand: #f4d03f;
            --wave-blue: #3498db;
            --bg-ocean: linear-gradient(135deg, #006994 0%, #4facfe 25%, #00f2fe 50%, #006994 75%, #003d5b 100%);
            --text-light: #ffffff;
            --text-dark: #2c3e50;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-ocean);
            background-size: 400% 400%;
            animation: ocean-wave 15s ease-in-out infinite;
            color: var(--text-light);
            min-height: 100vh;
        }
        
        @keyframes ocean-wave {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .nav-bar {
            background: rgba(255, 255, 255, 0.95);
            border-bottom: 3px solid var(--ocean-light);
            padding: 15px 0;
            backdrop-filter: blur(20px);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }
        
        .nav-logo {
            display: flex;
            align-items: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--ocean-blue);
        }
        
        .nav-logo i {
            margin-right: 10px;
            color: var(--coral);
        }
        
        .nav-back {
            background: var(--ocean-blue);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
        }
        
        .nav-back:hover {
            background: var(--ocean-deep);
        }
        
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .page-title {
            text-align: center;
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 40px;
            color: var(--text-light);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .stat-label {
            font-size: 1rem;
            color: var(--text-dark);
            font-weight: 500;
        }
        
        .search-section {
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        
        .search-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid var(--ocean-light);
            border-radius: 10px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease;
        }
        
        .search-input:focus {
            border-color: var(--coral);
        }
        
        .filter-section {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .filter-select {
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: white;
            font-size: 0.9rem;
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: var(--ocean-blue);
            color: white;
        }
        
        .btn-success {
            background: var(--seafoam);
            color: white;
        }
        
        .btn-warning {
            background: var(--sand);
            color: var(--text-dark);
        }
        
        .btn-danger {
            background: var(--coral);
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .question-bank-list {
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            padding: 25px;
            min-height: 400px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        
        .bank-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        
        .bank-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        
        .bank-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: var(--ocean-blue);
            margin-bottom: 10px;
        }
        
        .bank-info {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }
        
        .bank-actions {
            display: flex;
            gap: 10px;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            z-index: 10000;
            animation: slideIn 0.3s ease;
        }
        
        .notification.success {
            background: #4CAF50;
        }
        
        .notification.error {
            background: #f44336;
        }
        
        .notification.info {
            background: #2196F3;
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .loading i {
            font-size: 2em;
            margin-bottom: 20px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <div class="nav-bar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-question-circle"></i>
                <i class="fas fa-question-circle" style="color: var(--coral);"></i>
                题库练习
            </div>
            <a href="../index.html" class="nav-back">
                <i class="fas fa-arrow-left"></i>
                返回主页
            </a>
        </div>
    </div>

    <!-- 主要内容 -->
    <div class="main-container">
        <h1 class="page-title">题库分组</h1>
        
        <!-- 统计信息 -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalBanks">0</div>
                <div class="stat-label">总题库数</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalQuestions">0</div>
                <div class="stat-label">总题数</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="completedQuestions">0</div>
                <div class="stat-label">已做题数</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="pendingQuestions">0</div>
                <div class="stat-label">未做题数</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="wrongQuestions">0</div>
                <div class="stat-label">错题数</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="favoriteCount">0</div>
                <div class="stat-label">收藏数</div>
            </div>
        </div>
        
        <!-- 搜索和筛选 -->
        <div class="search-section">
            <input type="text" id="searchInput" class="search-input" placeholder="搜索题库名称/简介/标签">
            
            <div class="filter-section">
                <select id="difficultyFilter" class="filter-select">
                    <option value="">全部难度</option>
                    <option value="简单">简单</option>
                    <option value="中等">中等</option>
                    <option value="困难">困难</option>
                </select>
                <select id="tagFilter" class="filter-select">
                    <option value="">全部标签</option>
                </select>
                <select id="countFilter" class="filter-select">
                    <option value="">全部题数</option>
                    <option value="0-10">0-10题</option>
                    <option value="10-50">10-50题</option>
                    <option value="50-100">50-100题</option>
                    <option value="100+">100题以上</option>
                </select>
                <select id="sortOrder" class="filter-select">
                    <option value="">默认排序</option>
                    <option value="name-asc">名称 A-Z</option>
                    <option value="name-desc">名称 Z-A</option>
                    <option value="count-asc">题数 少-多</option>
                    <option value="count-desc">题数 多-少</option>
                </select>
                <button id="clearFilters" class="btn btn-primary">清除筛选</button>
            </div>
            
            <div class="action-buttons">
                <input type="file" id="importFile" accept=".json" style="display: none;">
                <button id="importBtn" class="btn btn-primary">
                    <i class="fas fa-download"></i>
                    导入题库
                </button>
                <button id="exportBtn" class="btn btn-success">
                    <i class="fas fa-upload"></i>
                    导出题库
                </button>
                <span style="color: #666; font-size: 0.9em; align-self: center;">支持JSON格式</span>
            </div>
            
            <div class="action-buttons">
                <button id="showFavorites" class="btn btn-warning">
                    <i class="fas fa-star"></i>
                    我的收藏
                </button>
                <button id="showAll" class="btn btn-primary">
                    <i class="fas fa-folder"></i>
                    全部题库
                </button>
                <button id="showWrongQuestions" class="btn btn-danger">
                    <i class="fas fa-times"></i>
                    错题本
                </button>
                <button id="manageFavorites" class="btn btn-warning">
                    <i class="fas fa-bookmark"></i>
                    收藏管理
                </button>
                <button id="showHelp" class="btn" style="background: #888; color: white;">
                    <i class="fas fa-question"></i>
                    帮助
                </button>
            </div>
        </div>
        
        <!-- 题库列表 -->
        <div class="question-bank-list" id="questionBankList">
            <div class="loading">
                <i class="fas fa-spinner"></i>
                <div>正在加载题库数据...</div>
            </div>
        </div>
    </div>

    <script>
        // 全局变量
        let allBanks = { realList: [], chapterList: [], wrongList: [] };
        let currentViewMode = 'all';
        
        // 显示通知
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }
        
        // 加载题库数据
        async function loadQuestionBanks() {
            try {
                console.log('开始加载题库数据...');
                
                const response = await fetch('../question-banks/index.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const index = await response.json();
                console.log('题库索引数据:', index);
                
                // 处理数据
                allBanks.realList = (index.real || []).map(item => ({
                    name: item.file ? item.file.replace('.json', '') : item.replace('.json', ''),
                    file: item.file || item,
                    intro: item.intro || '',
                    type: 'real'
                }));
                
                allBanks.chapterList = (index.chapter || []).map(item => ({
                    name: (item.file || item).replace('分类_', '').replace('.json', ''),
                    file: item.file || item,
                    intro: item.intro || '',
                    type: 'chapter'
                }));
                
                allBanks.wrongList = (index.wrong || []).map(item => ({
                    name: item.file ? item.file.replace('.json', '') : item.replace('.json', ''),
                    file: item.file || item,
                    intro: item.intro || '',
                    type: 'wrong'
                }));
                
                console.log('处理后的题库数据:', allBanks);
                
                // 更新统计
                updateStats();
                
                // 渲染题库列表
                renderQuestionBanks();
                
                showNotification(`成功加载 ${getTotalBanks()} 个题库`, 'success');
                
            } catch (error) {
                console.error('加载题库数据失败:', error);
                document.getElementById('questionBankList').innerHTML = `
                    <div style="text-align: center; color: #f44336; padding: 40px;">
                        <i class="fas fa-exclamation-triangle" style="font-size: 2em; margin-bottom: 20px;"></i>
                        <div>题库数据加载失败</div>
                        <div style="font-size: 0.9em; margin-top: 10px;">请检查网络连接或刷新页面重试</div>
                        <button onclick="location.reload()" style="margin-top: 20px; padding: 10px 20px; background: #4facfe; color: white; border: none; border-radius: 8px; cursor: pointer;">
                            <i class="fas fa-redo"></i> 重新加载
                        </button>
                    </div>
                `;
                showNotification('题库数据加载失败，请刷新页面重试', 'error');
            }
        }
        
        // 更新统计信息
        function updateStats() {
            const totalBanks = getTotalBanks();
            const totalQuestions = getTotalQuestions();
            const completedQuestions = getCompletedQuestions();
            const pendingQuestions = totalQuestions - completedQuestions;
            const wrongQuestions = getWrongQuestions();
            const favoriteCount = getFavoriteCount();
            
            document.getElementById('totalBanks').textContent = totalBanks;
            document.getElementById('totalQuestions').textContent = totalQuestions;
            document.getElementById('completedQuestions').textContent = completedQuestions;
            document.getElementById('pendingQuestions').textContent = pendingQuestions;
            document.getElementById('wrongQuestions').textContent = wrongQuestions;
            document.getElementById('favoriteCount').textContent = favoriteCount;
        }
        
        // 获取总题库数
        function getTotalBanks() {
            return allBanks.realList.length + allBanks.chapterList.length + allBanks.wrongList.length;
        }
        
        // 获取总题数
        function getTotalQuestions() {
            // 这里可以从localStorage获取或计算
            return 0;
        }
        
        // 获取已完成题数
        function getCompletedQuestions() {
            const progress = JSON.parse(localStorage.getItem('user_progress') || '{}');
            return Object.keys(progress).length;
        }
        
        // 获取错题数
        function getWrongQuestions() {
            const wrongQuestions = JSON.parse(localStorage.getItem('wrongQuestions') || '[]');
            return wrongQuestions.length;
        }
        
        // 获取收藏数
        function getFavoriteCount() {
            const favorites = JSON.parse(localStorage.getItem('favorite_banks') || '{}');
            return Object.keys(favorites).length;
        }
        
        // 渲染题库列表
        function renderQuestionBanks() {
            const list = document.getElementById('questionBankList');
            let html = '';
            
            const allBanksList = [...allBanks.realList, ...allBanks.chapterList, ...allBanks.wrongList];
            
            if (allBanksList.length === 0) {
                html = '<div style="text-align: center; color: #666; padding: 40px;">暂无题库数据</div>';
            } else {
                allBanksList.forEach(bank => {
                    html += `
                        <div class="bank-card" onclick="openQuestionBank('${bank.file}')">
                            <div class="bank-title">${bank.name}</div>
                            <div class="bank-info">${bank.intro || '暂无简介'}</div>
                            <div class="bank-actions">
                                <button class="btn btn-primary" onclick="event.stopPropagation(); openQuestionBank('${bank.file}')">
                                    <i class="fas fa-play"></i> 开始练习
                                </button>
                                <button class="btn btn-warning" onclick="event.stopPropagation(); toggleFavorite('${bank.file}', '${bank.name}')">
                                    <i class="fas fa-star"></i> 收藏
                                </button>
                            </div>
                        </div>
                    `;
                });
            }
            
            list.innerHTML = html;
        }
        
        // 打开题库
        function openQuestionBank(fileName) {
            showNotification(`正在打开题库: ${fileName}`, 'info');
            // 这里可以跳转到具体的题库页面
        }
        
        // 切换收藏
        function toggleFavorite(bankId, bankName) {
            const favorites = JSON.parse(localStorage.getItem('favorite_banks') || '{}');
            
            if (favorites[bankId]) {
                delete favorites[bankId];
                showNotification(`已取消收藏：${bankName}`, 'info');
            } else {
                favorites[bankId] = {
                    name: bankName,
                    addTime: new Date().toISOString()
                };
                showNotification(`已收藏：${bankName}`, 'success');
            }
            
            localStorage.setItem('favorite_banks', JSON.stringify(favorites));
            updateStats();
        }
        
        // 事件监听器
        document.addEventListener('DOMContentLoaded', function() {
            // 加载题库数据
            loadQuestionBanks();
            
            // 搜索功能
            document.getElementById('searchInput').addEventListener('input', function() {
                // 实现搜索功能
                console.log('搜索:', this.value);
            });
            
            // 筛选功能
            document.getElementById('difficultyFilter').addEventListener('change', function() {
                console.log('难度筛选:', this.value);
            });
            
            document.getElementById('tagFilter').addEventListener('change', function() {
                console.log('标签筛选:', this.value);
            });
            
            document.getElementById('countFilter').addEventListener('change', function() {
                console.log('题数筛选:', this.value);
            });
            
            document.getElementById('sortOrder').addEventListener('change', function() {
                console.log('排序:', this.value);
            });
            
            // 清除筛选
            document.getElementById('clearFilters').addEventListener('click', function() {
                document.getElementById('searchInput').value = '';
                document.getElementById('difficultyFilter').value = '';
                document.getElementById('tagFilter').value = '';
                document.getElementById('countFilter').value = '';
                document.getElementById('sortOrder').value = '';
                showNotification('已清除所有筛选条件', 'info');
            });
            
            // 导入题库
            document.getElementById('importBtn').addEventListener('click', function() {
                document.getElementById('importFile').click();
            });
            
            document.getElementById('importFile').addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        try {
                            const data = JSON.parse(e.target.result);
                            showNotification('题库导入成功！', 'success');
                            console.log('导入的题库数据:', data);
                        } catch (error) {
                            showNotification('文件格式错误，请选择正确的JSON文件', 'error');
                        }
                    };
                    reader.readAsText(file);
                }
            });
            
            // 导出题库
            document.getElementById('exportBtn').addEventListener('click', function() {
                const exportData = {
                    timestamp: new Date().toISOString(),
                    questionBanks: allBanks
                };
                const blob = new Blob([JSON.stringify(exportData, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `题库数据_${new Date().toISOString().split('T')[0]}.json`;
                a.click();
                URL.revokeObjectURL(url);
                showNotification('题库数据导出成功！', 'success');
            });
            
            // 我的收藏
            document.getElementById('showFavorites').addEventListener('click', function() {
                showNotification('显示收藏题库', 'info');
            });
            
            // 全部题库
            document.getElementById('showAll').addEventListener('click', function() {
                currentViewMode = 'all';
                renderQuestionBanks();
                showNotification('显示全部题库', 'info');
            });
            
            // 错题本
            document.getElementById('showWrongQuestions').addEventListener('click', function() {
                showNotification('显示错题本', 'info');
            });
            
            // 收藏管理
            document.getElementById('manageFavorites').addEventListener('click', function() {
                showNotification('显示收藏管理', 'info');
            });
            
            // 帮助
            document.getElementById('showHelp').addEventListener('click', function() {
                showNotification('显示帮助信息', 'info');
            });
        });
    </script>
</body>
