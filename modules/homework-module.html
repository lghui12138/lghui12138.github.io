    <script>
        // ÂÖ®Â±ÄÂèòÈáè
        let selectedFiles = [];
        let submissionHistory = [];
        
        // È°µÈù¢ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', () => {
            loadSubmissionHistory();
            setupEventListeners();
        });
        
        // ËÆæÁΩÆ‰∫ã‰ª∂ÁõëÂê¨Âô®
        function setupEventListeners() {
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');
            const homeworkForm = document.getElementById('homeworkForm');
            
            // Êñá‰ª∂ÊãñÊãΩ‰∏ä‰º†
            uploadArea.addEventListener('dragover', handleDragOver);
            uploadArea.addEventListener('dragleave', handleDragLeave);
            uploadArea.addEventListener('drop', handleDrop);
            
            // Êñá‰ª∂ÈÄâÊã©
            fileInput.addEventListener('change', handleFileSelect);
            
            // Ë°®ÂçïÊèê‰∫§
            homeworkForm.addEventListener('submit', handleFormSubmit);
        }
        
        // Â§ÑÁêÜÊãñÊãΩÊÇ¨ÂÅú
        function handleDragOver(e) {
            e.preventDefault();
            document.getElementById('uploadArea').classList.add('dragover');
        }
        
        // Â§ÑÁêÜÊãñÊãΩÁ¶ªÂºÄ
        function handleDragLeave(e) {
            e.preventDefault();
            document.getElementById('uploadArea').classList.remove('dragover');
        }
        
        // Â§ÑÁêÜÊñá‰ª∂ÊãñÊãΩ
        function handleDrop(e) {
            e.preventDefault();
            document.getElementById('uploadArea').classList.remove('dragover');
            
            const files = Array.from(e.dataTransfer.files);
            addFiles(files);
        }
        
        // Â§ÑÁêÜÊñá‰ª∂ÈÄâÊã©
        function handleFileSelect(e) {
            const files = Array.from(e.target.files);
            addFiles(files);
        }
        
        // Ê∑ªÂä†Êñá‰ª∂
        function addFiles(files) {
            files.forEach(file => {
                if (file.size > 50 * 1024 * 1024) {
                    showNotification(`Êñá‰ª∂ ${file.name} Ë∂ÖËøá50MBÈôêÂà∂`, 'error');
                    return;
                }
                
                const fileObj = {
                    id: Date.now() + Math.random(),
                    file: file,
                    name: file.name,
                    size: file.size,
                    type: file.type,
                    uploadTime: new Date()
                };
                
                selectedFiles.push(fileObj);
            });
            
            renderFileList();
        }
        
        // Ê∏≤ÊüìÊñá‰ª∂ÂàóË°®
        function renderFileList() {
            const fileList = document.getElementById('fileList');
            
            if (selectedFiles.length === 0) {
                fileList.innerHTML = '<p style="text-align: center; color: #666; margin-top: 20px;">ÊöÇÊó†ÈÄâÊã©Êñá‰ª∂</p>';
                return;
            }
            
            fileList.innerHTML = selectedFiles.map(file => `
                <div class="file-item">
                    <div class="file-info">
                        <div class="file-icon">${getFileIcon(file.type)}</div>
                        <div class="file-details">
                            <h4>${file.name}</h4>
                            <p>${formatFileSize(file.size)} ‚Ä¢ ${file.uploadTime.toLocaleString()}</p>
                        </div>
                    </div>
                    <div class="file-actions">
                        <button class="btn-action btn-remove" onclick="removeFile('${file.id}')">
                            <i class="fas fa-trash"></i>
                            ÁßªÈô§
                        </button>
                    </div>
                </div>
            `).join('');
        }
        
        // Ëé∑ÂèñÊñá‰ª∂ÂõæÊ†á

            if (type.includes('pdf')) return 'üìÑ';

        // Ê†ºÂºèÂåñÊñá‰ª∂Â§ßÂ∞è
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function handleBatchUpload(event) {

        }
        
        // Êñá‰ª∂È¢ÑËßàÂäüËÉΩ
        function previewFile(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const modal = document.createElement('div');
                modal.className = 'preview-modal';
                modal.innerHTML = `
                    <div class="preview-content">
                        <div class="preview-header">
                            <h3>Êñá‰ª∂È¢ÑËßà: ${file.name}</h3>
                            <button onclick="this.closest('.preview-modal').remove()" class="close-btn">&times;</button>
                        </div>
                        <div class="preview-body">
                            ${file.type.startsWith('image/') ? 
                                `<img src="${e.target.result}" style="max-width: 100%; height: auto;">` :
                                `<iframe src="${e.target.result}" style="width: 100%; height: 400px; border: none;"></iframe>`
                            }
                        </div>
                    </div>
                `;
                document.body.appendChild(modal);
            };
            reader.readAsDataURL(file);
        }
        
        // ÊòæÁ§∫ÈÄöÁü•
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.classList.add('show');
            }, 100);
            
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }
