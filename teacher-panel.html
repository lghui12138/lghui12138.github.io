<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教师端管理系统 - 流体力学题库</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="styles/teacher.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .login-card {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            max-width: 400px;
            width: 100%;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h1 {
            color: #4facfe;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .login-header p {
            color: #666;
            font-size: 0.9em;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-control {
            border-radius: 15px;
            padding: 15px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79,172,254,0.1);
        }
        
        .btn-login {
            width: 100%;
            padding: 15px;
            border-radius: 15px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border: none;
            color: white;
            font-weight: bold;
            font-size: 1.1em;
            transition: all 0.3s ease;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(79,172,254,0.3);
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-link a {
            color: #4facfe;
            text-decoration: none;
            font-weight: bold;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
        
        .teacher-dashboard {
            display: none;
            padding: 20px;
        }
        
        .dashboard-header {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .dashboard-header h1 {
            color: #4facfe;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .dashboard-header p {
            color: #666;
            font-size: 1.1em;
        }
        
        .dashboard-actions {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .dashboard-actions .btn {
            padding: 15px 30px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 1.1em;
            transition: all 0.3s ease;
        }
        
        .dashboard-actions .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <!-- 登录界面 -->
    <div id="loginSection" class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1><i class="fas fa-chalkboard-teacher"></i> 教师端</h1>
                <p>流体力学题库管理系统</p>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" class="form-control" placeholder="请输入用户名" required>
                </div>
                
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" class="form-control" placeholder="请输入密码" required>
                </div>
                
                <button type="submit" class="btn btn-login">
                    <i class="fas fa-sign-in-alt"></i> 登录
                </button>
            </form>
            
            <div class="back-link">
                <a href="index.html"><i class="fas fa-arrow-left"></i> 返回主页</a>
            </div>
        </div>
    </div>
    
    <!-- 教师仪表板 -->
    <div id="dashboardSection" class="teacher-dashboard">
        <div class="dashboard-header">
            <h1><i class="fas fa-chalkboard-teacher"></i> 教师端管理系统</h1>
            <p>欢迎回来，<span id="teacherName">教师</span>！</p>
            
            <div class="dashboard-actions">
                <button class="btn btn-primary" onclick="TeacherManagement.showTeacherInterface()">
                    <i class="fas fa-database"></i> 题库管理
                </button>
                <button class="btn btn-success" onclick="TeacherManagement.showStatistics()">
                    <i class="fas fa-chart-bar"></i> 统计分析
                </button>
                <button class="btn btn-info" onclick="TeacherManagement.showSettings()">
                    <i class="fas fa-cog"></i> 系统设置
                </button>
                <button class="btn btn-warning" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> 退出登录
                </button>
            </div>
        </div>
        
        <div class="dashboard-content">
            <!-- 内容将通过JavaScript动态加载 -->
        </div>
    </div>
    
    <!-- 脚本 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/core/utils.js"></script>
    <script src="js/core/eventBus.js"></script>
    <script src="js/components/aiAssistant.js"></script>
    <script src="modules/question-bank-ui.js"></script>
    <script src="modules/teacher-management.js"></script>
    <script>
        // 简单的登录验证（实际应用中应该使用更安全的验证方式）
        const TEACHER_CREDENTIALS = {
            'teacher': 'password123',
            'admin': 'admin123'
        };
        
        // 登录表单处理
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (TEACHER_CREDENTIALS[username] === password) {
                // 登录成功
                localStorage.setItem('teacherLoggedIn', 'true');
                localStorage.setItem('teacherName', username);
                showDashboard();
                showNotification('登录成功！', 'success');
            } else {
                showNotification('用户名或密码错误', 'error');
            }
        });
        
        // 显示仪表板
        function showDashboard() {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('dashboardSection').style.display = 'block';
            
            const teacherName = localStorage.getItem('teacherName') || '教师';
            document.getElementById('teacherName').textContent = teacherName;
            
            // 初始化教师端管理系统
            if (typeof TeacherManagement !== 'undefined') {
                TeacherManagement.init();
            }
        }
        
        // 退出登录
        function logout() {
            localStorage.removeItem('teacherLoggedIn');
            localStorage.removeItem('teacherName');
            document.getElementById('loginSection').style.display = 'flex';
            document.getElementById('dashboardSection').style.display = 'none';
            document.getElementById('loginForm').reset();
            showNotification('已退出登录', 'info');
        }
        
        // 检查是否已登录
        function checkLoginStatus() {
            const isLoggedIn = localStorage.getItem('teacherLoggedIn') === 'true';
            if (isLoggedIn) {
                showDashboard();
            }
        }
        
        // 页面加载时检查登录状态
        document.addEventListener('DOMContentLoaded', function() {
            checkLoginStatus();
        });
        
        // 通知函数
        function showNotification(message, type = 'info') {
            // 创建通知元素
            const notification = document.createElement('div');
            notification.className = `alert alert-${type === 'error' ? 'danger' : type} alert-dismissible fade show`;
            notification.style.position = 'fixed';
            notification.style.top = '20px';
            notification.style.right = '20px';
            notification.style.zIndex = '9999';
            notification.style.minWidth = '300px';
            notification.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            document.body.appendChild(notification);
            
            // 3秒后自动移除
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.remove();
                }
            }, 3000);
        }
    </script>
</body>
</html>
