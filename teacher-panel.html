<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教师端管理系统 - 流体力学题库</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="styles/teacher.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .login-card {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            max-width: 400px;
            width: 100%;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h1 {
            color: #4facfe;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .login-header p {
            color: #666;
            font-size: 0.9em;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-control {
            border-radius: 15px;
            padding: 15px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79,172,254,0.1);
        }
        
        .btn-login {
            width: 100%;
            padding: 15px;
            border-radius: 15px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border: none;
            color: white;
            font-weight: bold;
            font-size: 1.1em;
            transition: all 0.3s ease;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(79,172,254,0.3);
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-link a {
            color: #4facfe;
            text-decoration: none;
            font-weight: bold;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
        
        .teacher-dashboard {
            display: none;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .dashboard-header {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }
        
        .dashboard-header h1 {
            color: #4facfe;
            margin-bottom: 10px;
        }
        
        .dashboard-header p {
            color: #666;
            font-size: 1.1em;
        }
        
        .dashboard-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .banks-container {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }
        
        .banks-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .banks-header h2 {
            color: #4facfe;
            margin: 0;
        }
        
        .btn-create-bank {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .btn-create-bank:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(79,172,254,0.3);
        }
        
        .bank-item {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        
        .bank-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }
        
        .bank-info h4 {
            color: #4facfe;
            margin-bottom: 10px;
        }
        
        .bank-info p {
            color: #666;
            margin: 5px 0;
            font-size: 0.9rem;
        }
        
        .bank-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: #4facfe;
            color: white;
        }
        
        .btn-success {
            background: #28a745;
            color: white;
        }
        
        .btn-warning {
            background: #ffc107;
            color: #212529;
        }
        
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        
        .btn-sm {
            padding: 6px 12px;
            font-size: 0.8rem;
        }
        
        .bank-view {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            display: none;
        }
        
        .bank-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #4facfe;
        }
        
        .bank-header h3 {
            color: #4facfe;
            margin: 0;
        }
        
        .bank-stats {
            display: flex;
            gap: 20px;
            color: #666;
        }
        
        .questions-list {
            margin-top: 20px;
        }
        
        .question-item {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        
        .question-content h5 {
            color: #4facfe;
            margin-bottom: 10px;
        }
        
        .question-content p {
            color: #666;
            margin: 5px 0;
            line-height: 1.5;
        }
        
        .question-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .github-settings {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }
        
        .github-settings h3 {
            color: #4facfe;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
            font-weight: 500;
        }
        
        .form-control {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79,172,254,0.1);
        }
        
        .btn-back {
            background: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .btn-back:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }
        
        @media (max-width: 768px) {
            .dashboard-stats {
                grid-template-columns: 1fr;
            }
            
            .banks-header {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
            
            .bank-actions {
                flex-direction: column;
            }
            
            .bank-header {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }
            
            .bank-stats {
                flex-direction: column;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <!-- 登录界面 -->
    <div id="loginContainer" class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1><i class="fas fa-chalkboard-teacher"></i> 教师端管理系统</h1>
                <p>请登录以管理题库和查看学生数据</p>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="teacherUsername">用户名</label>
                    <input type="text" id="teacherUsername" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="teacherPassword">密码</label>
                    <input type="password" id="teacherPassword" class="form-control" required>
                </div>
                <button type="submit" class="btn-login">
                    <i class="fas fa-sign-in-alt"></i> 登录
                </button>
            </form>
            <div class="back-link">
                <a href="index.html"><i class="fas fa-arrow-left"></i> 返回首页</a>
            </div>
        </div>
    </div>

    <!-- 教师仪表板 -->
    <div id="teacherDashboard" class="teacher-dashboard">
        <!-- 仪表板头部 -->
        <div class="dashboard-header">
            <h1><i class="fas fa-chalkboard-teacher"></i> 教师端管理系统</h1>
            <p>欢迎回来，<span id="teacherName">教师</span>！</p>
            <div class="dashboard-stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalBanks">0</div>
                    <div class="stat-label">题库总数</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalQuestions">0</div>
                    <div class="stat-label">题目总数</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalStudents">0</div>
                    <div class="stat-label">学生总数</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="activeUsers">0</div>
                    <div class="stat-label">活跃用户</div>
                </div>
            </div>
        </div>

        <!-- GitHub设置 -->
        <div class="github-settings">
            <h3><i class="fab fa-github"></i> GitHub同步设置</h3>
            <div class="form-group">
                <label for="githubToken">GitHub Personal Access Token</label>
                <input type="password" id="githubToken" class="form-control" placeholder="请输入GitHub Token">
                <small class="form-text text-muted">用于自动同步题库到GitHub仓库</small>
            </div>
            <button type="button" class="btn btn-primary" onclick="TeacherManagement.setGitHubToken(document.getElementById('githubToken').value)">
                <i class="fas fa-save"></i> 保存Token
            </button>
        </div>

        <!-- 题库管理 -->
        <div class="banks-container">
            <div class="banks-header">
                <h2><i class="fas fa-book"></i> 题库管理</h2>
                <button class="btn-create-bank" onclick="TeacherManagement.createNewBank()">
                    <i class="fas fa-plus"></i> 创建新题库
                </button>
            </div>
            <div id="banksList">
                <!-- 题库列表将在这里显示 -->
            </div>
        </div>

        <!-- 题库详情视图 -->
        <div id="bankView" class="bank-view">
            <!-- 题库详情将在这里显示 -->
        </div>
    </div>

    <!-- 脚本 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="modules/teacher-management.js"></script>
    <script>
        // 教师登录逻辑
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('teacherUsername').value;
            const password = document.getElementById('teacherPassword').value;
            
            // 简单的教师验证（实际应用中应该有更安全的验证）
            if (username === 'teacher' && password === 'teacher123') {
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('teacherDashboard').style.display = 'block';
                document.getElementById('teacherName').textContent = username;
                
                // 初始化教师管理系统
                TeacherManagement.init();
                
                // 加载GitHub Token
                const savedToken = TeacherManagement.getGitHubToken();
                if (savedToken) {
                    document.getElementById('githubToken').value = savedToken;
                }
            } else {
                alert('用户名或密码错误！\n\n测试账号：\n用户名：teacher\n密码：teacher123');
            }
        });

        // 全局通知函数
        function showNotification(message, type = 'info') {
            const alertClass = type === 'success' ? 'alert-success' : 
                             type === 'error' ? 'alert-danger' : 
                             type === 'warning' ? 'alert-warning' : 'alert-info';
            
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert ${alertClass} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            document.body.appendChild(alertDiv);
            
            // 自动移除通知
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.parentNode.removeChild(alertDiv);
                }
            }, 5000);
        }
    </script>
</body>
</html>
