<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>题库练习功能测试 - 优化版本</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .test-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .test-card {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .feature-item {
            background: rgba(79,172,254,0.1);
            border-radius: 15px;
            padding: 20px;
            border-left: 4px solid #4facfe;
        }
        
        .btn-test {
            border-radius: 20px;
            padding: 12px 25px;
            font-weight: bold;
            transition: all 0.3s ease;
            margin: 5px;
        }
        
        .btn-test:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-success { background-color: #28a745; }
        .status-warning { background-color: #ffc107; }
        .status-error { background-color: #dc3545; }
        .status-info { background-color: #17a2b8; }
        
        .test-result {
            background: rgba(255,255,255,0.9);
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            border-left: 4px solid #4facfe;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="test-card">
            <h1 class="text-center mb-4">
                <i class="fas fa-flask"></i> 题库练习功能测试
            </h1>
            <p class="text-center text-muted">全面优化版本的题库练习功能测试</p>
        </div>
        
        <div class="test-card">
            <h3><i class="fas fa-list-check"></i> 功能测试清单</h3>
            <div class="feature-grid">
                <div class="feature-item">
                    <h5><i class="fas fa-expand"></i> 全屏功能</h5>
                    <p>测试全屏切换、响应式布局、键盘快捷键</p>
                    <button class="btn btn-primary btn-test" onclick="testFullscreen()">
                        <i class="fas fa-play"></i> 测试全屏
                    </button>
                    <div id="fullscreen-result" class="test-result" style="display: none;"></div>
                </div>
                
                <div class="feature-item">
                    <h5><i class="fas fa-font"></i> 字体控制</h5>
                    <p>测试字体大小调整、快捷键支持</p>
                    <button class="btn btn-info btn-test" onclick="testFontControl()">
                        <i class="fas fa-play"></i> 测试字体
                    </button>
                    <div id="font-result" class="test-result" style="display: none;"></div>
                </div>
                
                <div class="feature-item">
                    <h5><i class="fas fa-palette"></i> 主题切换</h5>
                    <p>测试深色/浅色主题切换</p>
                    <button class="btn btn-warning btn-test" onclick="testThemeToggle()">
                        <i class="fas fa-play"></i> 测试主题
                    </button>
                    <div id="theme-result" class="test-result" style="display: none;"></div>
                </div>
                
                <div class="feature-item">
                    <h5><i class="fas fa-keyboard"></i> 快捷键</h5>
                    <p>测试键盘快捷键、帮助系统</p>
                    <button class="btn btn-success btn-test" onclick="testKeyboardShortcuts()">
                        <i class="fas fa-play"></i> 测试快捷键
                    </button>
                    <div id="keyboard-result" class="test-result" style="display: none;"></div>
                </div>
                
                <div class="feature-item">
                    <h5><i class="fas fa-robot"></i> AI助手</h5>
                    <p>测试AI智能助手、学习建议</p>
                    <button class="btn btn-dark btn-test" onclick="testAIAssistant()">
                        <i class="fas fa-play"></i> 测试AI助手
                    </button>
                    <div id="ai-result" class="test-result" style="display: none;"></div>
                </div>
                
                <div class="feature-item">
                    <h5><i class="fas fa-chart-line"></i> 学习分析</h5>
                    <p>测试学习进度、智能分析</p>
                    <button class="btn btn-primary btn-test" onclick="testLearningAnalysis()">
                        <i class="fas fa-play"></i> 测试分析
                    </button>
                    <div id="analysis-result" class="test-result" style="display: none;"></div>
                </div>
            </div>
        </div>
        
        <div class="test-card">
            <h3><i class="fas fa-play-circle"></i> 完整功能测试</h3>
            <div class="text-center">
                <button class="btn btn-success btn-lg btn-test" onclick="startCompleteTest()">
                    <i class="fas fa-rocket"></i> 开始完整测试
                </button>
                <button class="btn btn-info btn-lg btn-test" onclick="startPracticeTest()">
                    <i class="fas fa-graduation-cap"></i> 启动练习测试
                </button>
            </div>
            <div id="complete-test-result" class="test-result" style="display: none;"></div>
        </div>
        
        <div class="test-card">
            <h3><i class="fas fa-clipboard-list"></i> 测试结果</h3>
            <div id="test-summary">
                <div class="row">
                    <div class="col-md-3">
                        <div class="text-center">
                            <h4 id="passed-count">0</h4>
                            <p class="text-success">通过</p>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="text-center">
                            <h4 id="failed-count">0</h4>
                            <p class="text-danger">失败</p>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="text-center">
                            <h4 id="warning-count">0</h4>
                            <p class="text-warning">警告</p>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="text-center">
                            <h4 id="total-count">0</h4>
                            <p class="text-info">总计</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 加载必要的脚本 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/core/utils.js"></script>
    <script src="js/core/config.js"></script>
    <script src="js/core/eventBus.js"></script>
    <script src="modules/question-bank-practice.js"></script>
    <script src="modules/question-bank-ui.js"></script>
    
    <script>
        // 测试数据
        const testQuestions = [
            {
                id: 1,
                question: "流体力学中，雷诺数Re的定义是什么？",
                options: [
                    "Re = ρVL/μ",
                    "Re = μVL/ρ", 
                    "Re = ρV/μL",
                    "Re = μL/ρV"
                ],
                correct: 0,
                explanation: "雷诺数Re = ρVL/μ，其中ρ是流体密度，V是特征速度，L是特征长度，μ是流体粘度。",
                type: "选择题",
                difficulty: "中等"
            },
            {
                id: 2,
                question: "在不可压缩流体中，连续性方程可以表示为：",
                options: [
                    "∇·V = 0",
                    "∇×V = 0",
                    "∇²V = 0", 
                    "∇V = 0"
                ],
                correct: 0,
                explanation: "对于不可压缩流体，连续性方程为∇·V = 0，表示流体的散度为零。",
                type: "选择题",
                difficulty: "中等"
            },
            {
                id: 3,
                question: "伯努利方程适用于什么类型的流动？",
                options: [
                    "所有类型的流动",
                    "理想流体的定常流动",
                    "粘性流体的非定常流动",
                    "湍流流动"
                ],
                correct: 1,
                explanation: "伯努利方程适用于理想流体的定常流动，即无粘性、不可压缩的定常流动。",
                type: "选择题",
                difficulty: "中等"
            }
        ];

        let testResults = {
            passed: 0,
            failed: 0,
            warning: 0,
            total: 0
        };

        // 更新测试结果
        function updateTestSummary() {
            document.getElementById('passed-count').textContent = testResults.passed;
            document.getElementById('failed-count').textContent = testResults.failed;
            document.getElementById('warning-count').textContent = testResults.warning;
            document.getElementById('total-count').textContent = testResults.total;
        }

        // 显示测试结果
        function showTestResult(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            if (element) {
                element.style.display = 'block';
                element.innerHTML = `
                    <span class="status-indicator status-${type}"></span>
                    ${message}
                `;
            }
            
            // 更新统计
            testResults.total++;
            if (type === 'success') testResults.passed++;
            else if (type === 'error') testResults.failed++;
            else if (type === 'warning') testResults.warning++;
            updateTestSummary();
        }

        // 测试全屏功能
        function testFullscreen() {
            try {
                // 检查全屏API支持
                const hasFullscreen = !!(document.fullscreenEnabled || 
                    document.webkitFullscreenEnabled || 
                    document.mozFullScreenEnabled || 
                    document.msFullscreenEnabled);
                
                if (hasFullscreen) {
                    showTestResult('fullscreen-result', '全屏API支持正常', 'success');
                } else {
                    showTestResult('fullscreen-result', '浏览器不支持全屏功能', 'warning');
                }
                
                // 测试全屏切换函数
                if (typeof QuestionBankPractice !== 'undefined' && QuestionBankPractice.toggleFullscreen) {
                    showTestResult('fullscreen-result', '全屏切换函数可用', 'success');
                } else {
                    showTestResult('fullscreen-result', '全屏切换函数不可用', 'error');
                }
            } catch (error) {
                showTestResult('fullscreen-result', `全屏测试失败: ${error.message}`, 'error');
            }
        }

        // 测试字体控制
        function testFontControl() {
            try {
                if (typeof QuestionBankPractice !== 'undefined') {
                    if (QuestionBankPractice.changeFontSize) {
                        showTestResult('font-result', '字体大小调整功能可用', 'success');
                    } else {
                        showTestResult('font-result', '字体大小调整功能不可用', 'error');
                    }
                    
                    if (QuestionBankPractice.resetFontSize) {
                        showTestResult('font-result', '字体重置功能可用', 'success');
                    } else {
                        showTestResult('font-result', '字体重置功能不可用', 'error');
                    }
                } else {
                    showTestResult('font-result', 'QuestionBankPractice模块未加载', 'error');
                }
            } catch (error) {
                showTestResult('font-result', `字体控制测试失败: ${error.message}`, 'error');
            }
        }

        // 测试主题切换
        function testThemeToggle() {
            try {
                if (typeof QuestionBankPractice !== 'undefined' && QuestionBankPractice.toggleTheme) {
                    showTestResult('theme-result', '主题切换功能可用', 'success');
                } else {
                    showTestResult('theme-result', '主题切换功能不可用', 'error');
                }
            } catch (error) {
                showTestResult('theme-result', `主题切换测试失败: ${error.message}`, 'error');
            }
        }

        // 测试快捷键
        function testKeyboardShortcuts() {
            try {
                if (typeof QuestionBankPractice !== 'undefined') {
                    if (QuestionBankPractice.showHelp) {
                        showTestResult('keyboard-result', '快捷键帮助功能可用', 'success');
                    } else {
                        showTestResult('keyboard-result', '快捷键帮助功能不可用', 'error');
                    }
                    
                    // 测试键盘事件绑定
                    const hasKeyboardEvents = document.addEventListener !== undefined;
                    showTestResult('keyboard-result', `键盘事件支持: ${hasKeyboardEvents ? '正常' : '异常'}`, hasKeyboardEvents ? 'success' : 'warning');
                } else {
                    showTestResult('keyboard-result', 'QuestionBankPractice模块未加载', 'error');
                }
            } catch (error) {
                showTestResult('keyboard-result', `快捷键测试失败: ${error.message}`, 'error');
            }
        }

        // 测试AI助手
        function testAIAssistant() {
            try {
                if (typeof QuestionBankPractice !== 'undefined' && QuestionBankPractice.showAIAssistant) {
                    showTestResult('ai-result', 'AI助手功能可用', 'success');
                } else {
                    showTestResult('ai-result', 'AI助手功能不可用', 'error');
                }
            } catch (error) {
                showTestResult('ai-result', `AI助手测试失败: ${error.message}`, 'error');
            }
        }

        // 测试学习分析
        function testLearningAnalysis() {
            try {
                if (typeof QuestionBankPractice !== 'undefined') {
                    const analysisFunctions = [
                        'showAnalysis',
                        'showLearningProgress', 
                        'showWrongBook',
                        'showLearningStrategy',
                        'calculateAccuracy',
                        'calculateAverageTime'
                    ];
                    
                    let availableFunctions = 0;
                    analysisFunctions.forEach(func => {
                        if (QuestionBankPractice[func]) {
                            availableFunctions++;
                        }
                    });
                    
                    if (availableFunctions === analysisFunctions.length) {
                        showTestResult('analysis-result', '所有学习分析功能可用', 'success');
                    } else {
                        showTestResult('analysis-result', `${availableFunctions}/${analysisFunctions.length} 个分析功能可用`, 'warning');
                    }
                } else {
                    showTestResult('analysis-result', 'QuestionBankPractice模块未加载', 'error');
                }
            } catch (error) {
                showTestResult('analysis-result', `学习分析测试失败: ${error.message}`, 'error');
            }
        }

        // 完整功能测试
        function startCompleteTest() {
            const resultElement = document.getElementById('complete-test-result');
            resultElement.style.display = 'block';
            resultElement.innerHTML = '<div class="text-center"><i class="fas fa-spinner fa-spin"></i> 正在执行完整测试...</div>';
            
            setTimeout(() => {
                // 执行所有测试
                testFullscreen();
                testFontControl();
                testThemeToggle();
                testKeyboardShortcuts();
                testAIAssistant();
                testLearningAnalysis();
                
                resultElement.innerHTML = `
                    <div class="text-center">
                        <i class="fas fa-check-circle text-success"></i> 完整测试完成！
                        <br><small class="text-muted">请查看上方各项测试结果</small>
                    </div>
                `;
            }, 1000);
        }

        // 启动练习测试
        function startPracticeTest() {
            try {
                if (typeof QuestionBankPractice !== 'undefined') {
                    // 初始化模块
                    QuestionBankPractice.init();
                    
                    // 开始练习
                    QuestionBankPractice.startCustomPractice(testQuestions, '功能测试练习');
                    
                    showNotification('练习测试已启动', 'success');
                } else {
                    showNotification('QuestionBankPractice模块未加载', 'error');
                }
            } catch (error) {
                showNotification(`启动练习测试失败: ${error.message}`, 'error');
            }
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('题库练习功能测试页面已加载');
            
            // 检查模块加载状态
            if (typeof QuestionBankPractice !== 'undefined') {
                console.log('QuestionBankPractice模块已加载');
                QuestionBankPractice.init();
            } else {
                console.warn('QuestionBankPractice模块未加载');
            }
            
            if (typeof QuestionBankUI !== 'undefined') {
                console.log('QuestionBankUI模块已加载');
            } else {
                console.warn('QuestionBankUI模块未加载');
            }
        });
    </script>
</body>
</html>
