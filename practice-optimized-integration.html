<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🚀 题库系统 - 优化集成版</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 50px;
        }
        
        .header h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
            margin-bottom: 30px;
        }
        
        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }
        
        .feature-card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .feature-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        
        .feature-icon {
            font-size: 3em;
            margin-bottom: 20px;
            display: block;
        }
        
        .feature-title {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        .feature-description {
            opacity: 0.9;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        
        .btn {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(67, 233, 123, 0.3);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #51cf66 0%, #40c057 100%);
        }
        
        .main-actions {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 50px;
        }
        
        .status-panel {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            text-align: center;
        }
        
        .status-item {
            padding: 15px;
        }
        
        .status-value {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .status-label {
            opacity: 0.8;
            font-size: 0.9em;
        }
        
        .demo-section {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
        }
        
        .demo-title {
            font-size: 1.5em;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .loading-demo {
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 15px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none;
        }
        
        .success-message {
            color: #51cf66;
            font-weight: bold;
        }
        
        .error-message {
            color: #ff6b6b;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚀 流体力学题库系统</h1>
            <p>三模块优化集成版 - 核心引擎 + 全屏组件 + 主界面集成</p>
            <div class="status-panel">
                <div class="status-grid">
                    <div class="status-item">
                        <div class="status-value" id="engine-status">⏳</div>
                        <div class="status-label">核心引擎</div>
                    </div>
                    <div class="status-item">
                        <div class="status-value" id="component-status">⏳</div>
                        <div class="status-label">全屏组件</div>
                    </div>
                    <div class="status-item">
                        <div class="status-value" id="integration-status">⏳</div>
                        <div class="status-label">主界面集成</div>
                    </div>
                    <div class="status-item">
                        <div class="status-value" id="questions-loaded">0</div>
                        <div class="status-label">题目总数</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="features-grid">
            <div class="feature-card">
                <i class="fas fa-cogs feature-icon"></i>
                <div class="feature-title">核心引擎模块</div>
                <div class="feature-description">
                    负责题目加载、答题逻辑、统计分析等核心功能。
                    支持多种加载策略，确保题库数据可靠获取。
                </div>
                <button class="btn btn-primary" onclick="testEngine()">测试引擎</button>
            </div>
            
            <div class="feature-card">
                <i class="fas fa-expand feature-icon"></i>
                <div class="feature-title">全屏练习组件</div>
                <div class="feature-description">
                    提供沉浸式全屏答题体验，包含计时器、进度条、
                    统计面板等完整UI组件。
                </div>
                <button class="btn btn-success" onclick="testFullscreen()">测试全屏</button>
            </div>
            
            <div class="feature-card">
                <i class="fas fa-puzzle-piece feature-icon"></i>
                <div class="feature-title">主界面集成</div>
                <div class="feature-description">
                    将优化功能无缝集成到现有主界面，
                    保持原有功能的同时提供增强体验。
                </div>
                <button class="btn" onclick="testIntegration()">测试集成</button>
            </div>
        </div>

        <div class="main-actions">
            <button class="btn btn-primary" onclick="startQuestionBank()" id="start-btn">
                <i class="fas fa-play"></i> 开始练习
            </button>
            <button class="btn btn-success" onclick="openFullscreenMode()">
                <i class="fas fa-expand"></i> 全屏模式
            </button>
            <button class="btn" onclick="showStatistics()">
                <i class="fas fa-chart-bar"></i> 查看统计
            </button>
            <button class="btn" onclick="resetAll()">
                <i class="fas fa-redo"></i> 重置数据
            </button>
        </div>

        <div class="demo-section">
            <div class="demo-title">系统初始化状态</div>
            <div id="initialization-log">
                <div class="loading-demo">
                    <div class="spinner"></div>
                    <div>正在初始化系统组件...</div>
                </div>
            </div>
        </div>

        <div class="demo-section hidden" id="statistics-panel">
            <div class="demo-title">题库统计信息</div>
            <div class="status-grid" id="stats-content">
                <!-- 统计内容将在这里动态生成 -->
            </div>
        </div>
    </div>

    <!-- 加载三个核心模块 -->
    <script src="js/components/questionBankEngine.js"></script>
    <script src="js/components/fullscreenPracticeComponent.js"></script>
    <script src="js/components/mainIntegrationOptimized.js"></script>

    <script>
        // ============ 页面控制逻辑 ============
        let systemReady = false;
        let initializationComplete = false;

        // 监听系统初始化
        async function monitorInitialization() {
            const log = document.getElementById('initialization-log');
            const messages = [];

            function addMessage(message, type = 'info') {
                messages.push({ message, type, time: new Date().toLocaleTimeString() });
                updateLog();
            }

            function updateLog() {
                log.innerHTML = messages.map(msg => 
                    `<div class="${msg.type}-message">[${msg.time}] ${msg.message}</div>`
                ).join('');
            }

            addMessage('开始初始化系统组件...');

            // 检查核心引擎
            if (window.QuestionBankEngine) {
                document.getElementById('engine-status').textContent = '✅';
                addMessage('题库核心引擎已加载', 'success');
            } else {
                document.getElementById('engine-status').textContent = '❌';
                addMessage('题库核心引擎加载失败', 'error');
            }

            // 检查全屏组件
            if (window.FullscreenPracticeComponent) {
                document.getElementById('component-status').textContent = '✅';
                addMessage('全屏练习组件已加载', 'success');
            } else {
                document.getElementById('component-status').textContent = '❌';
                addMessage('全屏练习组件加载失败', 'error');
            }

            // 等待主界面集成初始化
            let integrationRetries = 0;
            const checkIntegration = async () => {
                if (window.MainIntegrationOptimized) {
                    try {
                        const success = await window.MainIntegrationOptimized.init();
                        if (success) {
                            document.getElementById('integration-status').textContent = '✅';
                            addMessage('主界面集成初始化成功', 'success');
                            systemReady = true;
                            
                            // 更新题目数量
                            updateQuestionCount();
                            
                            addMessage('🎉 系统初始化完成！可以开始使用了', 'success');
                            initializationComplete = true;
                            enableButtons();
                        } else {
                            throw new Error('集成初始化失败');
                        }
                    } catch (error) {
                        addMessage(`主界面集成初始化失败: ${error.message}`, 'error');
                        document.getElementById('integration-status').textContent = '❌';
                    }
                } else if (integrationRetries < 10) {
                    integrationRetries++;
                    setTimeout(checkIntegration, 500);
                } else {
                    addMessage('主界面集成模块未找到', 'error');
                    document.getElementById('integration-status').textContent = '❌';
                }
            };

            setTimeout(checkIntegration, 1000);
        }

        function updateQuestionCount() {
            if (window.QuestionBankEngine) {
                const count = window.QuestionBankEngine.getTotalQuestions();
                document.getElementById('questions-loaded').textContent = count;
            }
        }

        function enableButtons() {
            const startBtn = document.getElementById('start-btn');
            startBtn.disabled = false;
            startBtn.innerHTML = '<i class="fas fa-play"></i> 开始练习';
        }

        // ============ 测试功能 ============
        function testEngine() {
            if (!window.QuestionBankEngine) {
                alert('题库引擎未加载');
                return;
            }

            const stats = window.QuestionBankEngine.getStatistics();
            const question = window.QuestionBankEngine.getCurrentQuestion();
            
            alert(`引擎测试成功！\n总题数: ${stats.totalQuestions}\n当前题目: ${question ? question.question.substring(0, 50) + '...' : '无'}`);
        }

        function testFullscreen() {
            if (!window.FullscreenPracticeComponent) {
                alert('全屏组件未加载');
                return;
            }

            window.FullscreenPracticeComponent.enterFullscreen();
        }

        function testIntegration() {
            if (!window.MainIntegrationOptimized) {
                alert('主界面集成未加载');
                return;
            }

            const debug = window.MainIntegrationOptimized.debug;
            alert(`集成测试：\n初始化状态: ${debug.isInitialized()}\n题库已加载: ${debug.questionBankLoaded()}\n引擎可用: ${debug.hasEngine()}\n组件可用: ${debug.hasComponent()}`);
        }

        function startQuestionBank() {
            if (!systemReady) {
                alert('系统尚未初始化完成，请稍候...');
                return;
            }

            if (window.MainIntegrationOptimized) {
                window.MainIntegrationOptimized.openQuestionBank();
            } else if (window.FullscreenPracticeComponent) {
                window.FullscreenPracticeComponent.enterFullscreen();
            } else {
                alert('题库系统不可用');
            }
        }

        async function openFullscreenMode() {
            if (!systemReady) {
                alert('系统尚未初始化完成，请稍候...');
                return;
            }
            
            if (window.FullscreenPracticeComponent) {
                // 确保题库已加载
                if (window.QuestionBankEngine && window.QuestionBankEngine.getTotalQuestions() === 0) {
                    alert('正在加载题库，请稍候...');
                    await window.QuestionBankEngine.init('all');
                }
                
                window.FullscreenPracticeComponent.enterFullscreen();
            } else {
                alert('全屏组件不可用');
            }
        }

        function showStatistics() {
            if (!window.QuestionBankEngine) {
                alert('统计功能不可用');
                return;
            }

            const stats = window.QuestionBankEngine.getStatistics();
            const panel = document.getElementById('statistics-panel');
            const content = document.getElementById('stats-content');
            
            content.innerHTML = `
                <div class="status-item">
                    <div class="status-value">${stats.totalQuestions}</div>
                    <div class="status-label">总题数</div>
                </div>
                <div class="status-item">
                    <div class="status-value">${stats.answeredQuestions}</div>
                    <div class="status-label">已答题</div>
                </div>
                <div class="status-item">
                    <div class="status-value">${stats.accuracy}</div>
                    <div class="status-label">正确率</div>
                </div>
                <div class="status-item">
                    <div class="status-value">${stats.formattedAverageTime}</div>
                    <div class="status-label">平均用时</div>
                </div>
            `;
            
            panel.classList.remove('hidden');
        }

        function resetAll() {
            if (confirm('确定要重置所有数据吗？')) {
                if (window.QuestionBankEngine) {
                    window.QuestionBankEngine.resetStatistics();
                }
                
                document.getElementById('statistics-panel').classList.add('hidden');
                alert('数据已重置');
            }
        }

        // 页面加载完成后开始监控
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🚀 开始监控系统初始化...');
            monitorInitialization();
        });
    </script>
</body>
</html>
