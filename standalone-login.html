    <script>
        // ç®€åŒ–çš„è®¤è¯ç³»ç»Ÿ
        const AuthSystem = {
            users: [
                {
                    username: 'admin',
                    password: 'Admin123!',
                    name: 'ç®¡ç†å‘˜',
                    role: 'admin',
                    level: 10,
                    exp: 5000
                },
                {
                    username: 'student',
                    password: 'Student123!',
                    name: 'å­¦ç”Ÿç”¨æˆ·',
                    role: 'student',
                    level: 3,
                    exp: 150

            ],
            
            currentUser: null,
            
            login(username, password, rememberMe = false) {
                return new Promise((resolve) => {
                    // æ¨¡æ‹Ÿç½‘ç»œå»¶è¿Ÿ
                    setTimeout(() => {
                        const user = this.users.find(u => 
                            u.username === username && u.password === password
                        );
                        
                        if (user) {
                            this.currentUser = {
                                username: user.username,
                                name: user.name,
                                role: user.role,
                                level: user.level,
                                exp: user.exp,
                                loginTime: new Date().toISOString()
                            };
                            
                            // ä¿å­˜åˆ°æœ¬åœ°å­˜å‚¨
                            if (rememberMe) {
                                localStorage.setItem('userSession', JSON.stringify({
                                    user: this.currentUser,
                                    expiresAt: Date.now() + (7 * 24 * 60 * 60 * 1000)
                                }));
                            } else {
                                sessionStorage.setItem('userSession', JSON.stringify({
                                    user: this.currentUser,
                                    expiresAt: Date.now() + (24 * 60 * 60 * 1000)
                                }));
                            }
                            
                            resolve({ success: true, user: this.currentUser });
                        } else {
                            resolve({ success: false, error: 'ç”¨æˆ·åæˆ–å¯†ç é”™è¯¯' });
                        }
                    }, 1000);
                });
            },
            
            logout() {
                this.currentUser = null;
                localStorage.removeItem('userSession');
                sessionStorage.removeItem('userSession');
                return { success: true };
            },
            
            isAuthenticated() {
                return this.currentUser !== null;
            },
            
            restoreSession() {
                const sessionData = localStorage.getItem('userSession') || sessionStorage.getItem('userSession');
                if (sessionData) {
                    const session = JSON.parse(sessionData);
                    if (session.expiresAt > Date.now()) {
                        this.currentUser = session.user;
                        return true;
                    }
                }
                return false;
            }
        };
        
        // æ˜¾ç¤ºé€šçŸ¥
        function showNotification(message, type = 'info', duration = 3000) {
            const container = document.getElementById('notification-container');
            
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'}"></i>
                ${message}
            `;
            
            container.appendChild(notification);
            
            // æ˜¾ç¤ºåŠ¨ç”»
            setTimeout(() => {
                notification.classList.add('show');
            }, 100);
            
            // è‡ªåŠ¨éšè—
            if (duration > 0) {
                setTimeout(() => {
                    notification.classList.remove('show');
                    setTimeout(() => {
                        if (notification.parentNode) {
                            notification.remove();
                        }
                    }, 300);
                }, duration);
            }
        }
        
        // æ˜¾ç¤ºç»“æœ
        function showResult(message, type = 'info') {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = message;
            resultDiv.className = `result-message result-${type}`;
            resultDiv.style.display = 'block';
        }
        
        // è¡¨å•æäº¤å¤„ç†
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('remember-me').checked;
            const loginBtn = document.getElementById('login-btn');
            
            // éªŒè¯è¾“å…¥
            if (!username || !password) {
                showNotification('è¯·è¾“å…¥ç”¨æˆ·åå’Œå¯†ç ', 'error');
                return;
            }
            
            // ç¦ç”¨æŒ‰é’®
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> ç™»å½•ä¸­...';
            
            try {
                const result = await AuthSystem.login(username, password, rememberMe);
                
                if (result.success) {
                    showNotification(`âœ… ç™»å½•æˆåŠŸï¼æ¬¢è¿å›æ¥ï¼Œ${result.user.name}`, 'success');
                    showResult(`ç™»å½•æˆåŠŸï¼\nç”¨æˆ·: ${result.user.name}\nè§’è‰²: ${result.user.role}\nç­‰çº§: ${result.user.level}`, 'success');

                        window.location.href = 'index.html';
                    }, 2000);
                } else {

                    showResult(`ç™»å½•å¤±è´¥: ${result.error}`, 'error');
                }
            } catch (error) {

                showResult(`ç™»å½•å‡ºé”™: ${error.message}`, 'error');

        // é¡µé¢åŠ è½½æ—¶æ¢å¤ä¼šè¯

            }

    </script>
